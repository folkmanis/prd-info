<div class="app-container">
  <!-- Lielais toolbar -->
  <app-toolbar (sideMenuToggle)="drawer.toggle()"></app-toolbar>
  <!-- Galvenais konteineris -->
  <mat-sidenav-container class="app-sidenav-container">
    <!-- Kreisais (galvenais) menu -->
    <mat-sidenav #drawer class="app-sidenav mat-elevation-z4"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="opened$ | async">
      <app-side-menu></app-side-menu>
    </mat-sidenav>

    <mat-sidenav-content #content>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
      <!--Scroll to top-->
      <button mat-fab (click)="scrollToTop()" class="scroll-to-top" [class.show-scroll]="showScroll">
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
