<mat-toolbar *ngIf="loggedIn" color="primary">
  <mat-toolbar-row>
    <nav>
      <a *ngFor="let mod of userModules" mat-button [routerLink]="mod.route">{{mod.name}}</a>
    </nav>
    <span class="spacer" style="flex: 1 1 auto"></span>
    <a *ngIf="isAdmin" mat-button routerLink="admin">Administrēšana</a>
    <button mat-button [matMenuTriggerFor]='userMenu'>
      <i class="material-icons">account_circle</i>
      <i class="material-icons">arrow_drop_down</i>
    </button>
    <mat-menu #userMenu="matMenu">
      <span class="mat-caption username">Lietotājs: <strong>{{user}}</strong></span>
      <button mat-menu-item (click)="onLogout()">Atslēgties</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<div style="padding: 64px 0px;">
  <router-outlet></router-outlet>
</div>
