<mat-toolbar color="primary">
  <ng-container *ngIf="loggedIn">
    <span style="flex: 0 0 auto">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </span>
    <!-- Toolbar -->
    <span style="flex: 0 0 auto">
      <a mat-icon-button routerLink=""><mat-icon>home</mat-icon></a>
    </span>
    <span style="flex: 0 0 auto"><a mat-button [routerLink]="activeRoute">{{activeTitle}}</a></span>
    <span style="flex: 1 1 auto"></span>
    <span style="flex: 0 0 auto">
      <button mat-button [matMenuTriggerFor]='userMenu'>
        <i class="material-icons">account_circle</i>
        <i class="material-icons">arrow_drop_down</i>
      </button>
      <mat-menu #userMenu="matMenu">
        <span class="mat-caption username">LietotƒÅjs: <strong>{{user}}</strong></span>
        <button *ngFor="let item of userMenuItems" mat-menu-item [routerLink]="item.route">{{item.text}}</button>
      </mat-menu>
    </span>
  </ng-container>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [fixedTopGap]="(isHandset$ | async) ? 56 : 64"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false && loggedIn">
    <app-side-menu></app-side-menu>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
