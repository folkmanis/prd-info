<mat-sidenav-container *ngIf="loggedIn; else notLogged" class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let mod of userModules" mat-list-item [routerLink]="mod.route"
        (click)="onNavigate()">{{mod.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{toolbarTitle | async}}</span>
      <span class="spacer" style="flex: 1 1 auto"></span>
      <a *ngIf="isAdmin" mat-button routerLink="admin" (click)="onNavigate()">Administrēšana</a>
      <button mat-button [matMenuTriggerFor]='userMenu'>
        <i class="material-icons">account_circle</i>
        <i class="material-icons">arrow_drop_down</i>
      </button>
      <mat-menu #userMenu="matMenu">
        <span class="mat-caption username">Lietotājs: <strong>{{user}}</strong></span>
        <button *ngFor="let item of userMenuItems" mat-menu-item [routerLink]="item.route">{{item.text}}</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #notLogged>
  <router-outlet></router-outlet>
</ng-template>
