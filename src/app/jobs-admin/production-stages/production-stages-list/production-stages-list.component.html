<app-simple-list-container plusButton>

    <table mat-table [dataSource]="stages$" class="app-table">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nosaukums </th>
            <td mat-cell *matCellDef="let stage;">
                {{ stage.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="equipment">
            <th mat-header-cell *matHeaderCellDef> Saistītās iekārtas </th>
            <td mat-cell *matCellDef="let stage;">
                {{ stage.equipment }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let stage; columns: displayedColumns" [routerLink]="stage._id"
            routerLinkActive="selected"></tr>

    </table>

</app-simple-list-container>
