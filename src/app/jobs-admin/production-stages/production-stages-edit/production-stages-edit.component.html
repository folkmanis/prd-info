<app-simple-form-typed-container buttons [status]="form.status" [isChanges]="changes" (save)="onSave()"
    (reset)="onReset()">

    <form [formGroup]="form">

        <h2>
            <mat-form-field class="full-width">
                <mat-label></mat-label>
                <input matInput formControlName="name" placeholder="Nosaukums">
                <mat-error *ngIf="form.controls.name.hasError('occupied')">
                    Nosaukums jau tiek izmantots
                </mat-error>
            </mat-form-field>
        </h2>

        <mat-card>

            <mat-card-content>

                <div>
                    <mat-form-field class="full-width">
                        <mat-label> IekƒÅrtas </mat-label>
                        <mat-select multiple formControlName="equipmentIds">
                            <mat-option *ngFor="let option of equipment$ | async" [value]="option._id">
                                {{ option.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="full-width">
                        <mat-label> Apraksts </mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>

            </mat-card-content>

        </mat-card>


        <mat-card>

            <mat-card-title>
                Dropfolderi
            </mat-card-title>

            <mat-card-content>
                <app-drop-folders #dropControl formControlName="dropFolders"></app-drop-folders>

            </mat-card-content>

            <mat-card-actions>
                <button mat-button (click)="dropControl.append()" [disabled]="form.valid == false">
                    PIEVIENOT
                </button>
            </mat-card-actions>

        </mat-card>

    </form>

</app-simple-form-typed-container>
