<app-simple-form-container buttons [status]="formStatus()" [isChanges]="changes()" (save)="onSave()"
    (reset)="onReset()">

    <form [formGroup]="form">

        <h2>
            <mat-form-field class="full-width">
                <mat-label>Nosaukums</mat-label>
                <input matInput formControlName="name">
                @if (form.controls.name.hasError('occupied')) {
                <mat-error>
                    Nosaukums jau tiek izmantots
                </mat-error>
                }
            </mat-form-field>
        </h2>

        <mat-card>

            <mat-card-content>

                <div>
                    <mat-form-field class="full-width">
                        <mat-label> IekƒÅrtas </mat-label>
                        <mat-select multiple formControlName="equipmentIds">
                            @for (option of equipment(); track option._id) {
                            <mat-option [value]="option._id">
                                {{ option.name }}
                            </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="full-width">
                        <mat-label> Apraksts </mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>

            </mat-card-content>

        </mat-card>


        <mat-card>

            <mat-card-header>
                <mat-card-title>
                    Dropfolderi
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <app-drop-folders #dropControl formControlName="dropFolders" [dropFolders]="dropFolders()"
                    [customers]="customers()"></app-drop-folders>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button (click)="dropControl.append()" [disabled]="form.valid == false">
                    PIEVIENOT
                </button>
            </mat-card-actions>

        </mat-card>

    </form>

</app-simple-form-container>
