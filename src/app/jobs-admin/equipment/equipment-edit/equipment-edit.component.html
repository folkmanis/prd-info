            <mat-label> Nosaukums </mat-label>
            <input matInput required formControlName="name">

                Iek캐rta ar 코캐du nosaukumu ir jau saglab캐ta
            </mat-error>

    <mat-card>

                    <mat-label> Apraksts </mat-label>
