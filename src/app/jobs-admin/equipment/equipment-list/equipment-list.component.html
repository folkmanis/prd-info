<app-simple-list-container plusButton filterInput (filter)="onSetFilter($event)">

    <table mat-table [dataSource]="equipment$">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nosaukums </th>
            <td mat-cell *matCellDef="let equipment;">
                {{ equipment.name }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let equipment; columns: displayedColumns" [routerLink]="[equipment._id]"
            routerLinkActive="selected"></tr>

    </table>

</app-simple-list-container>
