<table mat-table [dataSource]="data$" [trackBy]="trackBy" class="app-table">

    <tr mat-row *matRowDef="let price; columns: displayedColumns"></tr>

    <ng-container matColumnDef="actions">
        <td mat-cell *matCellDef="let price; index as idx;">
            <button mat-icon-button (click)="onEditPrice(idx)">
                <mat-icon>
                    edit
                </mat-icon>
            </button>
            <button mat-icon-button (click)="onDeletePrice(idx)">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="min">
        <td mat-cell *matCellDef="let price; index as idx;">
            No
            <span [class.error]="isDuplicate(idx)">
                {{price.min}}
            </span>
            {{ units }}
        </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <td mat-cell *matCellDef="let price">
            {{ price.price | currency }}
            <span *ngIf="units">
                /{{ units }}
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <td mat-cell *matCellDef="let price">
            {{ price.description }}
        </td>
    </ng-container>

</table>
