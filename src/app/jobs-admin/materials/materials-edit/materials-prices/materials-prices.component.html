<table mat-table [dataSource]="dataSource" class="app-table" fixedLayout>

    <tr mat-row *matRowDef="let price; columns: displayedColumns; index as idx" (click)="onEditPrice(price,idx)"></tr>

    <ng-container matColumnDef="actions">
        <td mat-cell *matCellDef="let price; index as idx;">
            <button mat-icon-button color="warn" (click)="onDeletePrice(idx); $event.stopPropagation();">
                <mat-icon>
                    delete_outline
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="min">
        <td mat-cell *matCellDef="let price; index as idx;">
            No
            <span [class.error]="isDuplicate(price.min)">
                {{price.min}}
            </span>
            {{ units }}
        </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <td mat-cell *matCellDef="let price">
            {{ price.price | currency }}
            @if (units) {
            <span>
                /{{ units }}
            </span>
            }
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <td mat-cell *matCellDef="let price">
            {{ price.description }}
        </td>
    </ng-container>

</table>
