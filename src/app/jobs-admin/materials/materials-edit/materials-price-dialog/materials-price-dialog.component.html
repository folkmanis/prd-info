<mat-dialog-content [formGroup]="priceControl">
  <section>
    <mat-form-field>
      <mat-label> Skaits </mat-label>
      <span matTextPrefix>No &nbsp;</span>
      <input type="number" matInput formControlName="min" required />
      <span matTextSuffix> {{ units }} </span>
    </mat-form-field>
  </section>

  <section>
    <mat-form-field>
      <mat-label> Cena </mat-label>
      <input type="number" matInput formControlName="price" required />
      <span matTextSuffix>&nbsp; &euro;/{{ units }}</span>
    </mat-form-field>
  </section>

  <section>
    <mat-form-field>
      <mat-label> Apraksts </mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
  </section>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    matButton="elevated"
    [disabled]="!priceControl.valid || priceControl.pristine"
    [mat-dialog-close]="priceControl.value"
  >
    SaglabÄt
  </button>
  <button matButton="elevated" class="tertiary" mat-dialog-close>Atcelt</button>
</mat-dialog-actions>
