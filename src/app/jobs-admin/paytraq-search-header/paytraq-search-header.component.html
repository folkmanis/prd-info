<span>
  <mat-form-field>
    <mat-label> MeklÄ“t paytraq </mat-label>
    <input matInput [(ngModel)]="search" [disabled]="disabled()" #searchInput="ngModel" />
    <button matIconSuffix matIconButton (click)="search.set('')" [disabled]="!searchInput.value || disabled()">
      <mat-icon> clear </mat-icon>
    </button>
    <button
      matIconSuffix

    </button>
  </mat-form-field>
</span>

<span>
  <ng-content select="button"></ng-content>
</span>
