<div class="container" cdkScrollable scroll-to-top>
    <mat-toolbar>
        <button mat-raised-button color="primary" routerLink="new">
            PIEVIENOT JAUNU
        </button>
    </mat-toolbar>

    <table mat-table [dataSource]="products$" class="app-table">

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let prod; columns: displayedColumns" 
        [routerLink]="[{outlets: {editor: prod._id}}]"></tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nosaukums </th>
            <td mat-cell *matCellDef="let prod;">
                {{prod.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Kategorija </th>
            <td mat-cell *matCellDef="let prod;">
                {{prod.category}}
            </td>
        </ng-container>

        <ng-container matColumnDef="inactive">
            <th mat-header-cell *matHeaderCellDef> NeaktÄ«vs </th>
            <td mat-cell *matCellDef="let prod;">
                <mat-icon *ngIf="prod.inactive">
                    check_box
                </mat-icon>
            </td>
        </ng-container>

    </table>
</div>
