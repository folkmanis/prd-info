<div class="container">
    <mat-toolbar>
        <button mat-mini-fab color="primary" routerLink="new">
            <mat-icon>
                add
            </mat-icon>
        </button>
    </mat-toolbar>

    <table mat-table [dataSource]="products$">

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nosaukums </th>
            <td mat-cell *matCellDef="let prod;">
                <a [routerLink]="prod._id">
                    {{prod.name}}
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Kategorija </th>
            <td mat-cell *matCellDef="let prod;">
                {{prod.category}}
            </td>
        </ng-container>

        <ng-container matColumnDef="inactive">
            <th mat-header-cell *matHeaderCellDef> NeaktÄ«vs </th>
            <td mat-cell *matCellDef="let prod;">
                <mat-icon *ngIf="prod.inactive">
                    check_box
                </mat-icon>
            </td>
        </ng-container>

    </table>
</div>
