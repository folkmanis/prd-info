<app-simple-list-container [large]="large$ | async" (filter)="onFilter($event)" plusButton filterInput>

    <table mat-table [dataSource]="products$">

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let prod; columns: displayedColumns" [routerLink]="[prod._id]"
            routerLinkActive="selected" [class.disabled]="prod.inactive"></tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nosaukums </th>
            <td mat-cell *matCellDef="let prod;">
                {{prod.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Kategorija </th>
            <td mat-cell *matCellDef="let prod;">
                {{prod.category}}
            </td>
        </ng-container>

    </table>
</app-simple-list-container>
