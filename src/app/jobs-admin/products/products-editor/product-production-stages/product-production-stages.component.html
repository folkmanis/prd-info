<table mat-table [dataSource]="data$" class="app-table" fixedLayout>

    <tr mat-row *matRowDef="let stage; index as idx; columns: displayedColumns" (click)="onEditStage(idx)"> </tr>

    <ng-template matNoDataRow>
        Nav rašošanas procesu
    </ng-template>

    <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let stage;">
            {{ stage.name }}
        </td>
    </ng-container>

    <ng-conatiner matColumnDef="actions">
        <td mat-cell *matCellDef="let stage; index as idx;" (click)="onDeleteStage(idx); $event.stopPropagation()">
            <button mat-icon-button color="warn">
                <mat-icon>
                    delete_outline
                </mat-icon>
            </button>
        </td>
    </ng-conatiner>

</table>
