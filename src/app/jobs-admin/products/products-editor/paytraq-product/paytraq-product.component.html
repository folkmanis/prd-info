<app-paytraq-search-header [initial]="initialSearch()" (search)="onSearchProducts($event)"
    [disabled]="searchDisabled()">

    <button mat-button (click)="onClearValue()" [disabled]="!value">
        ATVIENOT
    </button>

</app-paytraq-search-header>

<div>
    <app-paytraq-product-table *ngIf="products() as productsArray;" [products]="productsArray"
        (productSelected)="onProductSelected($event)">
    </app-paytraq-product-table>
</div>
