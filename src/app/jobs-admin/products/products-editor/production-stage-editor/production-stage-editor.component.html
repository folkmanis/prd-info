<h2 mat-dialog-title>
    {{ productName }} ražošanas process
</h2>

<mat-dialog-content [formGroup]="stageForm" [class.small]="isSmall$ | async">

    <div class="inputs-container">

        <mat-form-field>
            <mat-select formControlName="productionStageId">
                <mat-option *ngFor="let stage of stages$ | async" [value]="stage._id">
                    {{ stage.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label> Daudzums </mat-label>
            <input matInput type="number" formControlName="amount">
        </mat-form-field>

        <mat-form-field>
            <mat-label> Nemainīgais daudzums </mat-label>
            <input matInput type="number" formControlName="fixedAmount">
        </mat-form-field>

    </div>

    <h3>
        Materiāli
    </h3>
    <app-production-stage-material [materialsControl]="materials"></app-production-stage-material>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button [disabled]="stageForm.pristine || !stageForm.valid" color="primary"
        [matDialogClose]="stageForm.value">
        SAGLABĀT
    </button>
    <button mat-raised-button matDialogClose>
        ATCELT
    </button>
</mat-dialog-actions>
