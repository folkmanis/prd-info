<table mat-table class="mat-elevation-z4" [dataSource]="dataSource$">
    <!-- Klients -->
    <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Klients</th>
        <td mat-cell *matCellDef="let prod;">
            {{prod.customerName}}
        </td>
    </ng-container>
    <!-- Prece -->
    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Prece</th>
        <td mat-cell *matCellDef="let prod;">
            {{prod.product}}
        </td>
    </ng-container>
    <!-- Cena -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Cena</th>
        <td mat-cell *matCellDef="let prod; index as idx;">
            <mat-form-field>
                <input matInput type="number" [formControl]="controls[idx]">
            </mat-form-field>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let prod; columns: displayedColumns;"></tr>

</table>
