<table mat-table class="mat-elevation-z4" [dataSource]="dataSource$">
    <!-- Klienta kods -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Klienta kods</th>
        <td mat-cell *matCellDef="let custFormGr;">
            {{custFormGr.get('code').value}}
        </td>
    </ng-container>
    <!-- 'CustomerName' -->
    <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef>Klienta nosaukums*</th>
        <td mat-cell *matCellDef="let custFormGr;">
            <mat-form-field>
                <input matInput type="text" [formControl]="custFormGr.get('CustomerName')">
            </mat-form-field>
        </td>
    </ng-container>
    <!-- 'disabled',  -->
    <ng-container matColumnDef="disabled">
        <th mat-header-cell *matHeaderCellDef>Neaktīvs</th>
        <td mat-cell *matCellDef="let custFormGr;">
            <mat-checkbox [formControl]="custFormGr.get('disabled')"></mat-checkbox>
        </td>
    </ng-container>
    <!-- 'desciption' -->
    <ng-container matColumnDef="desciption">
        <th mat-header-cell *matHeaderCellDef>Piezīmes</th>
        <td mat-cell *matCellDef="let custFormGr;">
            <mat-form-field>
                <input matInput type="text" [formControl]="custFormGr.get('description')">
            </mat-form-field>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let custFormGr; columns: displayedColumns;"></tr>
</table>
