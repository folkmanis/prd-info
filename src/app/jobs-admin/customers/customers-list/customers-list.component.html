<app-simple-list-container [(filter)]="name" plusButton filterInput editorWidth="60%">
  @if (customers.hasValue()) {
    <table mat-table [dataSource]="customers.value()">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let customer; columns: displayedColumns" [routerLink]="customer._id" routerLinkActive="selected" [class.disabled]="customer.disabled"></tr>

      <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef>Klients</th>
        <td mat-cell *matCellDef="let customer">
          {{ customer.CustomerName }}
        </td>
      </ng-container>
    </table>
  }
</app-simple-list-container>
