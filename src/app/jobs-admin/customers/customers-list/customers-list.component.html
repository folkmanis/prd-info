<app-simple-list-container [large]="large$ | async" (filter)="filter$.next($event)" plusButton filterInput>

    <table mat-table [dataSource]="customers$" class="simple-form-table">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let customer; columns: displayedColumns" [routerLink]="customer._id" routerLinkActive="selected"></tr>

        <ng-container matColumnDef="CustomerName">
            <th mat-header-cell *matHeaderCellDef> Klients </th>
            <td mat-cell *matCellDef="let customer;">
                {{customer.CustomerName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="disabled">
            <th mat-header-cell *matHeaderCellDef> NeaktÄ«vs </th>
            <td mat-cell *matCellDef="let customer;">
                <mat-icon *ngIf="customer.disabled">
                    check_box
                </mat-icon>
            </td>
        </ng-container>

    </table>
</app-simple-list-container>
