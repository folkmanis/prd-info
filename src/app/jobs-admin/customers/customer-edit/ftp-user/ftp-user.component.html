<div [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="folder" autocomplete="off" spellcheck="false" required>
        <mat-label>
            Lietotāja folderis
        </mat-label>
        <mat-error *ngIf="folderControl.hasError('required')">
            Jānorāda obligāti
        </mat-error>
        <mat-error *ngIf="folderControl.hasError('nonExist')">
            Mape {{ folderControl.getError('nonExist') }} nav uz servera
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="username">
        <mat-label>
            Lietotājvārds
        </mat-label>
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="password">
        <mat-label>
            FTP lietotāja parole
        </mat-label>
    </mat-form-field>
</div>
