<h2 mat-dialog-title>Paroles nomaiņa</h2>

<mat-dialog-content>
    <app-password-input [formControl]="passwordForm"></app-password-input>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!passwordForm.valid"
        [mat-dialog-close]="passwordForm.value">MAINĪT</button>
    <button mat-raised-button mat-dialog-close>ATCELT</button>
</mat-dialog-actions>
