<app-simple-list-container [large]="large$ | async" (filter)="filter$.next($event)" plusButton filterInput>

    <table mat-table [dataSource]="users$" class="simple-form-table">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;" [routerLink]="user.username"
            routerLinkActive="selected"></tr>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Lietotājvārds </th>
            <td mat-cell *matCellDef="let user;">
                {{user.username}}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Vārds </th>
            <td mat-cell *matCellDef="let user;">
                {{user.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="last_login">
            <th mat-header-cell *matHeaderCellDef> Pēdējoreiz redzēts </th>
            <td mat-cell *matCellDef="let user;">
                {{user.last_login | date}}
            </td>
        </ng-container>

    </table>

</app-simple-list-container>
