<div class="filter-box">
  <mat-card>
    <mat-card-content>
      <button mat-icon-button (click)="onReload()" matTooltip="Atjaunināt">
        <mat-icon>refresh</mat-icon>
      </button>

      <app-log-level [logLevels]="logLevels()" [(level)]="logLevel" />

      <app-log-calendar [availableDates]="availableDates()" [(date)]="logDate" />
    </mat-card-content>
  </mat-card>
</div>

<app-logfile-table [log]="log()" />
