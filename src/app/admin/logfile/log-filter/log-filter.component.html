<form [formGroup]="filterForm" class="form-group">
    <!-- Log level selector -->
    <mat-form-field class="form-element">
        <mat-label>Log level</mat-label>
        <mat-select formControlName="logLevel">
            <mat-option *ngFor="let level of logLevels$ | async" [value]="level.key">
                {{level.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <!-- Datums -->
    <mat-form-field class="form-element">
        <mat-label>Datums</mat-label>
        <input matInput [matDatepicker]=picker formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <button mat-icon-button matSuffix (click)="onDateShift(-1)">
            <mat-icon>navigate_before</mat-icon>
        </button>
        <button mat-icon-button matSuffix (click)="onDateShift(+1)">
            <mat-icon>navigate_next</mat-icon>
        </button>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- Apraksts -->
</form>
