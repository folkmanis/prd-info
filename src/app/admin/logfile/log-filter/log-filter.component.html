<div class="form-group">
    <!-- Reload button -->
    <button mat-icon-button (click)="onReload()" matTooltip="Atjaunināt">
        <mat-icon>refresh</mat-icon>
    </button>
    <!-- Log level selector -->
    <app-log-level [logLevels]="logLevels" (levelChange)="onLevel($event)"></app-log-level>
    <!-- Datums -->

    <app-log-calendar [validDates]="validDates" (selectedDate)="onSetDate($event)"></app-log-calendar>

</div>
