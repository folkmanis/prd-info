<div class="mat-elevation-z4 full-width">

  <mat-paginator [pageSizeOptions]="[25,50,100,200]" [pageSize]="100" showFirstLastButtons></mat-paginator>

  <table mat-table>
    <!-- Log level -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef>Nozīmīgums</th>
      <td mat-cell *matCellDef="let record;">{{record.levelVerb}}</td>
    </ng-container>
    <!-- Date -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Laiks</th>
      <td mat-cell *matCellDef="let record;">{{record.timestamp | date:'dd. MMM. yyy. HH:mm:ss.SSS z'}}</td>
    </ng-container>
    <!-- Info -->
    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef>Apraksts</th>
      <td mat-cell *matCellDef="let record;">{{record.info}}</td>
    </ng-container>
    <!-- Metadata -->
    <ng-container matColumnDef="metadata">
      <th mat-header-cell *matHeaderCellDef>Papildus dati</th>
      <td mat-cell *matCellDef="let record;">{{record.metadata | json}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
