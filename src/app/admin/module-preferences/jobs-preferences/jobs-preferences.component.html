<mat-card>
    <mat-card-header>
        <mat-card-title>
            Darbu uzskaites iestatÄ«jumi
        </mat-card-title>
    </mat-card-header>

    <mat-card-content [formGroup]="controls">
        <section>

            <h5>
                Kategorijas
            </h5>

            <mat-list formGroupName="productCategories">
                <mat-list-item *ngFor="let control of productCategories.controls; index as idx">
                    <button mat-icon-button (click)="onRemoveCategory(idx)">
                        <mat-icon>clear</mat-icon>
                    </button>
                    {{control.value.category}} ({{control.value.description}})
                </mat-list-item>
            </mat-list>
            <button mat-icon-button (click)="onNewCategory()">
                <mat-icon>add</mat-icon>
            </button>

        </section>


    </mat-card-content>

</mat-card>
