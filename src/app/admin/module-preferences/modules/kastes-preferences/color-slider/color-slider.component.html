<span class="label" [style.color]="displayColor()">
    {{ label() }}:
</span>

<mat-slider [min]="0" [max]="100" [step]="1" [disabled]="disabled()">
    <input [(ngModel)]="lightness" matSliderThumb (valueChange)="onValueChange()" />
</mat-slider>

<span [style.color]="displayColor()">{{ lightness() }}%</span>
