<h2 mat-dialog-title>Mērvienība</h2>
<form [formGroup]="unitsForm" (submit)="onSubmit()">
  <mat-dialog-content>
    <div class="input-fields">
      <mat-form-field>
        <mat-label> Kods (nav maināms) </mat-label>
        <input matInput formControlName="shortName" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label> Nosaukums </mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox formControlName="disabled">Neaktīvs</mat-checkbox>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button [disabled]="!unitsForm.valid || unitsForm.pristine" type="submit">Ok</button>
    <button mat-raised-button class="tertiary" mat-dialog-close>Atcelt</button>
  </mat-dialog-actions>
</form>
