<h3>
    <ng-content></ng-content>
    <button mat-icon-button (click)="onAddCategoy()" matTooltip="Pievienot kategoriju">
        <mat-icon>
            add_circle_outline
        </mat-icon>
    </button>
</h3>

<table mat-table [dataSource]="categories$" class="app-table">

    <ng-container matColumnDef="category">
        <td mat-cell *matCellDef="let categorie">
            {{categorie.category}}
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <td mat-cell *matCellDef="let categorie">
            {{categorie.description}}
        </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <td mat-cell *matCellDef="let categorie">
            <button mat-icon-button (click)="onRemoveCategory(categorie)">
                <mat-icon>
                    delete_outline
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let categorie; columns: displayedColumns;" (click)="onEditCategory(categorie)"></tr>

</table>
