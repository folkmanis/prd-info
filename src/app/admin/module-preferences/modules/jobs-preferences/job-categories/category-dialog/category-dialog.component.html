<h2 mat-dialog-title>
    Preƒçu kategorija
</h2>
<form [formGroup]="productForm" (submit)="onSubmit()">
    <mat-dialog-content>

        <mat-form-field>
            <mat-label>
                Kategorijas nosaukums
            </mat-label>
            <input type="text" matInput formControlName="category">
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Apraksts
            </mat-label>
            <input type="text" matInput formControlName="description">
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="undefined">
            ATCELT
        </button>
        <button mat-raised-button type="submit" color="accent" [disabled]="!productForm.valid">
            OK
        </button>
    </mat-dialog-actions>
</form>
