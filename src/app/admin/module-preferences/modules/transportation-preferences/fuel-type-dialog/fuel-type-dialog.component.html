<h2 mat-dialog-title>Degvielas veids</h2>
<form [formGroup]="form" (submit)="onSubmit()">
  <mat-dialog-content>
    <section>
      <mat-form-field>
        <mat-label> Degvielas kods </mat-label>
        <input matInput formControlName="type" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field>
        <mat-label> Mērvienības </mat-label>
        <input matInput formControlName="units" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field>
        <mat-label>Apraksts</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </section>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="!form.valid || form.pristine" type="submit">OK</button>
    <button mat-raised-button mat-dialog-close>ATCELT</button>
  </mat-dialog-actions>
</form>
