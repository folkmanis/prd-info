<form [formGroup]="controls">
  <p>
    <mat-checkbox formControlName="menuExpandedByDefault" (focus)="onTouchFn()">Sānu izvēlne izvērsta</mat-checkbox>
  </p>

  <p>
    <mat-form-field floatLabel="always">
      <mat-label> Hostname </mat-label>
      <input matInput formControlName="hostname" (focus)="onTouchFn()" />
    </mat-form-field>
  </p>

  <h3>Noliktavas adrese</h3>
  <p>
    <app-shipping-address-preferences formControlName="shippingAddress" />
  </p>
</form>
