<section [formGroup]="controls">
    <mat-form-field>
        <mat-label>
            PayTraq Connect Url
        </mat-label>
        <input matInput formControlName="connectUrl">
        <button mat-icon-button matSuffix (click)="onClear('connectUrl')">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            PayTraq Connect Key
        </mat-label>
        <input matInput formControlName="connectKey">
        <button mat-icon-button matSuffix (click)="onClear('connectKey')">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            PayTraq API Url
        </mat-label>
        <input matInput formControlName="apiUrl">
        <button mat-icon-button matSuffix (click)="onClear('apiUrl')">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            PayTraq API Key
        </mat-label>
        <input matInput formControlName="apiKey">
        <button mat-icon-button matSuffix (click)="onClear('apiKey')">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            PayTraq API Token
        </mat-label>
        <input matInput formControlName="apiToken">
        <button mat-icon-button matSuffix (click)="onClear('apiToken')">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

</section>
