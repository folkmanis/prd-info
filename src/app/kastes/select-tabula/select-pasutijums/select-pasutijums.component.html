<div class="pas-container">
    <div class="pas-select">
        <mat-form-field class="pas-input">
            <mat-label>Pasūtījums</mat-label>
            <mat-select [formControl]="pasControl">
                <mat-option *ngFor="let pas of pasutijumi$ | async" [value]="pas.jobId">
                    {{pas.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="spacer"></div>
</div>
