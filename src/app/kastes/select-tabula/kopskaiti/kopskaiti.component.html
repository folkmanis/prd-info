<ng-container *ngIf="totals$ | async as totals; else loading;">
  <div class="mat-small">
    Pavisam sūtījumu: <strong>{{totals.total}}</strong>
    Nav nosūtīti: <strong>{{totals.kastesRemain}}</strong>
    Nav uzlīmes: <strong>{{totals.labelsRemain}}</strong>
  </div>
  <div class="mat-small">
    <app-colors-output [colorsRemain]="totals"></app-colors-output>
  </div>
</ng-container>
<ng-template #loading>
  <div>
    ...Loading
  </div>
</ng-template>
