<mat-horizontal-stepper [linear]="true" #stepper>
    <!-- Pirmais solis -->
    <mat-step label="faila izvēle" [completed]="fileLoaded">
        <div class="button-bar">
            <button mat-raised-button (click)="clearFile()" color="primary">ATCELT</button>
            <button mat-raised-button matStepperNext [disabled]="!fileLoaded || !orderIdControl.valid" color="primary">TĀLĀK!</button>
            <!-- Pasūtījuma nosaukums -->
            <mat-form-field>
                <mat-label>Pasūtījums</mat-label>
                <mat-select [formControl]="orderIdControl">
                    <mat-option *ngFor="let ordr of orders$ | async" [value]="ordr.jobId">
                        {{ordr.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            Plānotie apjomi:
            <span *ngFor="let total of plannedTotals$ | async">
                {{total.color}}: {{total.total}} |
            </span>
        </div>
        <div class="drope">
            <div appFileDrop (filesEmitter)="onFileDrop($event)">
                <div class="text-block">
                    {{displayText}}
                </div>
            </div>
        </div>
    </mat-step>
    <!-- Otrais solis -->
    <mat-step label="Adrešu saraksta labošana" [completed]="boxGatavi">
        <div class="button-bar">
            <button mat-raised-button matStepperNext [disabled]="!boxGatavi" color="primary">TĀLĀK!</button>
        </div>
        <div>
            <app-upload-adreses *ngIf="fileLoaded" (gatavs)="boxGatavi = $event" [plannedTotals]="plannedTotals$ | async"></app-upload-adreses>
        </div>
    </mat-step>
    <!-- Trešais solis -->
    <mat-step label="Pakošanas saraksta pārskats" [completed]="boxGatavi">
        <div class="button-bar">
            <button mat-raised-button matStepperNext color="primary">TĀLĀK!</button>
        </div>
        <div>
            <app-upload-tabula *ngIf="boxGatavi"></app-upload-tabula>
        </div>
    </mat-step>
    <!-- Beigu solis -->
    <mat-step label="Datu saglabāšana">
            <div class="button-bar">
                <button mat-raised-button matStepperNext color="primary"
                    [disabled]="!orderIdControl.valid" (click)="onSubmitAll()">Saglabāt!</button>
            </div>
    </mat-step>
</mat-horizontal-stepper>
