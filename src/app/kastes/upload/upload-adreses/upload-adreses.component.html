<div>
    <div class="button-bar">
        <button mat-raised-button (click)="onDeleteColumns()" [disabled]="!checkCols.checked">Dzēst slejas</button>
        <button mat-raised-button (click)="onJoinColumns()" [disabled]="checkCols.checked < 2">Apvienot slejas</button>
        <button mat-raised-button (click)="onDeleteRows()" [disabled]="rowSelection.isEmpty()">Dzēst rindas</button>
        <button mat-raised-button (click)="onAddEmptyColumn()">Pievienot tukšu sleju</button>
        <button mat-raised-button (click)="onCalculate()" [disabled]="!tableComplete">Aprēķināt</button>
        <mat-checkbox [formControl]="checkSkaitiPakas">Jādala ar 500</mat-checkbox>
    </div>

    <div class="button-bar">
        <mat-chip-list>
            <mat-chip *ngFor="let col of colChipsAvailable" color="primary" [appDragable]="col" dragSource="primary">
                {{col}}
            </mat-chip>
        </mat-chip-list>
    </div>
    <div *ngIf="gatavs | async">
        Kopējie skaiti: {{totals.boxCount}} / Dzelteni: {{totals.yellow}} / Rozā: {{totals.rose}} / Balti:
        {{totals.white}}
    </div>

    <div [formGroup]="checkCols">
        <table mat-table class="full-width-table">
            <ng-container matColumnDef="selected">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row;">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="rowSelection.toggle(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
            <ng-container *ngFor="let col of displayedDataColumns;" [matColumnDef]="col">
                <th mat-header-cell *matHeaderCellDef>
                    <div>
                        <div class="column-check">
                            <mat-checkbox [formControlName]="col"></mat-checkbox>
                        </div>
                        <div class="drop-target" appDragDrop (dropEmitter)="onDrop($event, col)">
                            <mat-chip-list>
                                <mat-chip *ngIf="colChipsAssigned.has(col)" color="primary" [appDragable]="colChipsAssigned.get(col)" removable
                                    [dragSource]="col" (removed)="onChipRemove(col)">
                                    {{colChipsAssigned.get(col)}}
                                    <mat-icon matChipRemove>cancel</mat-icon>
                                </mat-chip>
                            </mat-chip-list>
                        </div>
                    </div>
                </th>
                <td mat-cell *matCellDef="let row;">{{row[col]}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
