@if (colors$ | async; as colors) {
  <div class="container">
    @for (total of totals(); track $index) {
      <div [style.color]="colors[total.color]">
        {{ total.total }}
        @if (errors?.diff && errors.diff[total.color]) {
          <span style="color: red"> ({{ errors.diff[total.color] | plusSign }}) </span>
        }
      </div>
    }
    <div>
      {{ veikalsTotal() }}
    </div>
  </div>
}
