@for (control of form.controls; track $index) {
  <div [formGroup]="control" class="container">
    @for (color of colors; track color) {
      <div>
        <input appInput type="number" [formControlName]="color" [style.color]="control.get(color).valid ? colorCodes()[color] : undefined" />
      </div>
    }
    <div [class.invalid]="control.invalid">
      {{ boxTotals(control.getRawValue()) }}
    </div>
  </div>
}
