<app-simple-form-container (dataChange)="onData($event)">

    <mat-tab-group [selectedIndex]="0">
        <mat-tab label="Informācija">
            <app-job-info [job]="kastesJobOmitVeikali$ | async" (activeJob)="onSetAsActive($event)"></app-job-info>
        </mat-tab>

        <mat-tab label="Pakošanas saraksts">
            <ng-template matTabContent>
                <app-pakosanas-saraksts [veikali]="veikali$ | async" (veikalsChange)="onUpdateVeikals($event)">
                </app-pakosanas-saraksts>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

    <ng-template *ngIf="kastesJobOmitVeikali$ | async as job;" appSimpleFormLabel>
        <h2>
            {{job.jobId}} / {{job.name}}
        </h2>
    </ng-template>

</app-simple-form-container>
