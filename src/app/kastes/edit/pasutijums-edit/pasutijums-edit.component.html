<app-simple-form-container (dataChange)="setJob($event)" [data]="dataUpdate$ | async">

    <mat-tab-group *ngIf="job$ | async as job" [selectedIndex]="0">
        <mat-tab label="Informācija">
            <app-job-info [job]="job" [veikali]="veikali$ | async" (activeJob)="onSetAsActive($event)"
                (deleteVeikali)="onDeleteVeikali()">
            </app-job-info>
        </mat-tab>

        <mat-tab label="Pakošanas saraksts" [disabled]="(isVeikali$ | async) === false">
            <ng-template matTabContent>
                <app-pakosanas-saraksts [veikali]="veikali$ | async" [disabled]="job.jobStatus?.generalStatus >= 30"
                    (veikalsChange)="onUpdateVeikals($event)">
                </app-pakosanas-saraksts>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

    <h2 *ngIf="job$ | async as job;" appSimpleFormLabel>
        {{job.jobId}} / {{job.name}}
    </h2>

</app-simple-form-container>
