<app-simple-form-typed-container *ngIf="job$ | async as job;">

    <h2 appSimpleFormTypedLabel>
        {{job?.jobId}} / {{job?.name}}
    </h2>

    <mat-tab-group [selectedIndex]="0">
        <mat-tab label="Informācija">
            <app-job-info [job]="job" [veikali]="veikali$ | async" [activeJobId]="activeJobId$ | async"
                (activeJob)="onSetAsActive($event)" (deleteVeikali)="onDeleteVeikali(job.jobId)">
            </app-job-info>
        </mat-tab>

        <mat-tab label="Pakošanas saraksts" [disabled]="(isVeikali$ | async) === false">
            <ng-template matTabContent>
                <app-pakosanas-saraksts [veikali]="veikali$ | async" [disabled]="job.jobStatus?.generalStatus >= 30"
                    (veikalsChange)="onUpdateVeikals($event)">
                </app-pakosanas-saraksts>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

</app-simple-form-typed-container>
