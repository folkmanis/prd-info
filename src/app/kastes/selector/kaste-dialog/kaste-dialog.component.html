<div mat-dialog-title>

    <div class="kods">
        <span>
            {{ veikalsKaste.kods }}
        </span>
    </div>
    <h1>
        {{ veikalsKaste.adrese | titlecase }}
    </h1>

</div>

<mat-dialog-content>

    <div *ngFor="let color of colors;" [style.color]="colorCodes[color]" class="colors">
        {{ veikalsKaste.kastes[color] }}
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button *ngIf="veikalsKaste.kastes.gatavs === false; else unsetButton;" mat-fab color="primary"
        (click)="onGatavs(true)">
        <mat-icon>
            done
        </mat-icon>
    </button>

    <button mat-fab matDialogClose>
        <mat-icon>
            close
        </mat-icon>
    </button>


    <ng-template #unsetButton>
        <button mat-fab color="warn" (click)="onGatavs(false)">
            <mat-icon>
                remove_done
            </mat-icon>
        </button>
    </ng-template>

</mat-dialog-actions>
