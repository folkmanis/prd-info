@if (totals) {
<div class="mat-small">
  Pavisam sūtījumu: <strong>{{totals.total}}</strong>
  Nav nosūtīti: <strong>{{totals.kastes}}</strong>
  Nav uzlīmes: <strong>{{totals.labels}}</strong>
</div>
<div class="mat-small">
  <app-colors-output [colorTotals]="totals.colorTotals" [colorCodes]="colorCodes" />
</div>
} @else {
<div>
  ...Loading
</div>
}
