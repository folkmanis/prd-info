<ng-container *ngIf="totals; else loading;">
  <div class="mat-small">
    Pavisam sūtījumu: <strong>{{totals.total}}</strong>
    Nav nosūtīti: <strong [class.pending]="pendingCount > 0">{{totals.kastes}}</strong>
    Nav uzlīmes: <strong>{{totals.labels}}</strong>
    {{ pendingCount }}
  </div>
  <div class="mat-small">
    <app-colors-output [colorTotals]="totals.colorTotals" [colorCodes]="colorCodes"></app-colors-output>
  </div>
</ng-container>
<ng-template #loading>
  <div>
    ...Loading
  </div>
</ng-template>
