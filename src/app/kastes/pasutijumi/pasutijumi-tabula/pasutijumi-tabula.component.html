<div class="button-container">
    <app-tabula-buttons></app-tabula-buttons>
</div>

<div class="mat-elevation-z8 tabula-container">
    <table mat-table [dataSource]="dataSource" class="full-width-table">

        <!-- Nosaukums -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Pasūtījuma nosaukums</th>
            <td mat-cell *matCellDef="let row;">
                <a [routerLink]="row.jobId">
                    {{row.name}}
                </a>
            </td>
        </ng-container>
        <!-- Izveidošanas datums -->
        <ng-container matColumnDef="receivedDate">
            <th mat-header-cell *matHeaderCellDef>Pasūtījums izveidots</th>
            <td mat-cell *matCellDef="let row;">{{row.receivedDate || '' | date}}</td>
        </ng-container>
        <!-- Nodošanas datums -->
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef>Pasūtījums jānodod</th>
            <td mat-cell *matCellDef="let row;">{{row.dueDate || '' | date}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
