<div class="mat-elevation-z8 tabula-container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Pasūtījuma nosaukums</th>
            <td mat-cell *matCellDef="let row;">
                {{row.name}}
            </td>
        </ng-container>
        <ng-container matColumnDef='deleted'>
            <th mat-header-cell *matHeaderCellDef> Dzēsts </th>
            <td mat-cell *matCellDef='let row;'>
                {{row.deleted}}
                <mat-checkbox [checked]="row.deleted"></mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef='created'>
            <th mat-header-cell *matHeadCellDef> Izveidots </th>
            <td mat-cell *matCellDef="let row;">{{row.created}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

</div>
