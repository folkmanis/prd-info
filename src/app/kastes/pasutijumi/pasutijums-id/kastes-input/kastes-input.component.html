<table mat-table [dataSource]="controls" [formGroup]="controlsArray">
    <ng-container matColumnDef="color">
        <td mat-cell *matCellDef="let row;">
            {{row.get('color').value}}
        </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <td mat-cell *matCellDef="let row; index as idx;" [formGroupName]="idx">
            <mat-form-field>
                <input type="number" size="5" matInput formControlName="total">
            </mat-form-field>
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['color', 'total'];"></tr>
</table>
