<table mat-table [dataSource]="totals$">
    <ng-container matColumnDef="apjoms">
        <td mat-cell *matCellDef="let row;"> {{row.apjoms}} </td>
        <td mat-footer-cell *matFooterCellDef> <strong> Kopā </strong> </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <td mat-cell *matCellDef="let row;"> {{row.total}} </td>
        <td mat-footer-cell *matFooterCellDef> <strong> {{ totalKastes$ | async }} </strong> </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['apjoms', 'total']"></tr>
    <tr mat-footer-row *matFooterRowDef="['apjoms', 'total']"></tr>
</table>
