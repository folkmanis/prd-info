<table mat-table [dataSource]="totals$">
    <ng-container matColumnDef="color">
        <td mat-cell *matCellDef="let row;"> {{row.color}} </td>
        <td mat-footer-cell *matFooterCellDef> <strong> Kopā </strong> </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <td mat-cell *matCellDef="let row;"> {{row.total}} </td>
        <td mat-footer-cell *matFooterCellDef> <strong> {{ totalPakas$ | async }} </strong> </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['color', 'total']"></tr>
    <tr mat-footer-row *matFooterRowDef="['color', 'total']"></tr>
</table>
