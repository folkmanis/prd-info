<app-simple-list-container plusButton>
  @if (drivers.hasValue()) {
    <mat-table [dataSource]="drivers.value()">
      <mat-header-row *matHeaderRowDef="displayColumns" />
      <mat-row *matRowDef="let driver; columns: displayColumns" [routerLink]="driver._id" routerLinkActive="selected" [class.disabled]="driver.disabled" />

      <div *matNoDataRow>
        <span> Nav neviena ieraksta </span>
      </div>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Vārds, uzvārds </mat-header-cell>
        <mat-cell *matCellDef="let driver">
          {{ driver.name }}
        </mat-cell>
      </ng-container>
    </mat-table>
  }
  @if (drivers.error(); as err) {
    <div class="error-message">
      <pre> {{ err }} </pre>
    </div>
  }
</app-simple-list-container>
