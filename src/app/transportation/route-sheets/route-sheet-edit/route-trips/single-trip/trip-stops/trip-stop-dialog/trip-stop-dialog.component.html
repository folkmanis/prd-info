<h2 mat-dialog-title>Maršruta punkts</h2>

<mat-dialog-content [formGroup]="form">
  <div class="input-fields">
    <mat-form-field>
      <mat-label> Nosaukums </mat-label>
      <input matInput formControlName="name" [matAutocomplete]="customerAuto" />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Adrese </mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Google Id</mat-label>
      <input matInput formControlName="googleLocationId" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="form.getRawValue()" [disabled]="form.valid === false">Saglabāt</button>
  <button mat-button mat-dialog-close>Atcelt</button>
</mat-dialog-actions>

<mat-autocomplete #customerAuto="matAutocomplete" (optionSelected)="onSetCustomer($event)">
  @for (customer of filteredCustomers$ | async; track customer._id) {
    <mat-option [value]="customer.CustomerName">
      {{ customer.CustomerName }}
    </mat-option>
  }
</mat-autocomplete>
