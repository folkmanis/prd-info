<h2 mat-dialog-title>Odometra rādījums</h2>
<form [formGroup]="form" (submit)="onSubmit()">
  <mat-dialog-content>
    <section>
      <mat-form-field class="full-width">
        <mat-label> Rādījums </mat-label>
        <input matInput type="number" formControlName="value" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field class="full-width">
        <mat-label> Datums </mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </section>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button [disabled]="!form.valid || form.pristine" type="submit">Saglabāt</button>
    <button mat-button mat-dialog-close class="warn">Atcelt</button>
  </mat-dialog-actions>
</form>
