<h2 mat-dialog-title>Paroles nomaiņa</h2>

<mat-dialog-content [formGroup]="passwordForm">

    <!-- Parole 1 -->
    <div>
        <mat-form-field>
            <input matInput formControlName="password1" placeholder="Parole" [type]="hide ? 'password':'text'"
                autocomplete="off">
            <button mat-button matSuffix mat-icon-button (click)="hide=!hide" tabindex="-1">
                <mat-icon>
                    {{hide ? 'visibility_off':'visibility_on'}}
                </mat-icon>
            </button>
            <mat-error *ngIf="passwordForm.controls.password1.hasError('minlength')">
                Jābūt vismaz {{passwordForm.controls.password1.errors.minlength.requiredLength}} simboliem
            </mat-error>
        </mat-form-field>
    </div>

    <!-- Parole 2 -->
    <div>
        <mat-form-field>
            <input matInput formControlName="password2" placeholder="Parole atkārtoti" [type]="hide ? 'password':'text'"
                autocomplete="off">
            <mat-error *ngIf="passwordForm.hasError('notEqual') && (passwordForm.touched || passwordForm.dirty)">
                {{passwordForm.errors.notEqual}}
            </mat-error>
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!passwordForm.valid"
        [mat-dialog-close]="passwordForm.value.password1">MAINĪT</button>
    <button mat-raised-button mat-dialog-close>ATCELT</button>
</mat-dialog-actions>
