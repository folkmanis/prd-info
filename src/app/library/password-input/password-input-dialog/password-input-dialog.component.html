<h2 mat-dialog-title>Paroles nomaiņa</h2>

<mat-dialog-content>
  <app-password-input-group
    [formControl]="passwordControl"
    [passwordMinimumLength]="minLength"
    [passwordValidatorFn]="validatorFn"
  ></app-password-input-group>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    matButton="elevated"
    type="submit"
    [disabled]="!passwordControl.valid"
    [mat-dialog-close]="passwordControl.value"
  >
    Mainīt
  </button>
  <button matButton mat-dialog-close>Atcelt</button>
</mat-dialog-actions>
