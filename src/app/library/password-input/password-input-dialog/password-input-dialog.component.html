<h2 mat-dialog-title>Paroles nomaiņa</h2>

<mat-dialog-content>

    <app-password-input-group [formControl]="passwordControl" [passwordMinimumLength]="minLength"
        [passwordValidatorFn]="validatorFn"></app-password-input-group>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!passwordControl.valid"
        [mat-dialog-close]="passwordControl.value">MAINĪT</button>
    <button mat-raised-button mat-dialog-close>ATCELT</button>
</mat-dialog-actions>
