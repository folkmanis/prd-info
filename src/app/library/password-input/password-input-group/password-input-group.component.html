<form [formGroup]="passwordForm" cdkMonitorSubtreeFocus (cdkFocusChange)="onTouchFn()">

    <!-- Parole 1 -->
    <div>
        <mat-form-field>
            <mat-label> Parole </mat-label>
            <input matInput formControlName="password1" [type]="hide ? 'password':'text'" autocomplete="off">
            <button mat-icon-button matSuffix (click)="hide=!hide" tabindex="-1">
                <mat-icon>
                    {{hide ? 'visibility_off':'visibility_on'}}
                </mat-icon>
            </button>
            <mat-error *ngIf="passwordForm.controls.password1.hasError('minlength')">
                Jābūt vismaz {{passwordForm.controls.password1.errors.minlength.requiredLength}} simboliem
            </mat-error>
        </mat-form-field>
    </div>

    <!-- Parole 2 -->
    <div>
        <mat-form-field>
            <mat-label> Parole atkārtoti </mat-label>
            <input matInput formControlName="password2" [type]="hide ? 'password':'text'" autocomplete="off">
            <mat-error *ngIf="passwordForm.hasError('notEqual') && (passwordForm.touched || passwordForm.dirty)">
                {{passwordForm.errors.notEqual}}
            </mat-error>
        </mat-form-field>
    </div>

</form>
