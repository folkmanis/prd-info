<form [formGroup]="passwordForm" cdkMonitorSubtreeFocus (cdkFocusChange)="onTouchFn()">
  <!-- Parole 1 -->
  <div>
    <mat-form-field>
      <mat-label> Parole </mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" autocomplete="off" />
      <button mat-icon-button matSuffix (click)="hide = !hide" tabindex="-1">
        <mat-icon>
          {{ hide ? 'visibility_off' : 'visibility_on' }}
        </mat-icon>
      </button>
      @if (passwordForm.controls.password.hasError('minlength')) {
        <mat-error> Jābūt vismaz {{ passwordForm.controls.password.getError('minlength') }} simboliem </mat-error>
      }
    </mat-form-field>
  </div>

  <!-- Parole 2 -->
  <div>
    <mat-form-field>
      <mat-label> Parole atkārtoti </mat-label>
      <input matInput formControlName="confirmation" [type]="hide ? 'password' : 'text'" autocomplete="off" />
      @if (passwordForm.hasError('notEqual') && (passwordForm.touched || passwordForm.dirty)) {
        <mat-error> Parolēm jāsakrīt </mat-error>
      }
    </mat-form-field>
  </div>
</form>
