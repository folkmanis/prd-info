<mat-form-field class="full-width">
    <input matInput [formControl]="filterControl">
</mat-form-field>
<div *ngIf="navigation; else actions"></div>
<mat-nav-list class="full-width">
    <a mat-list-item *ngFor="let item of data$;" [routerLink]="item.route">{{item.title}}</a>
</mat-nav-list>
<ng-template #actions>
    <mat-action-list class="full-width">
        <button mat-list-item *ngFor="let item of data$;" (click)="selected.next(item.title)">{{item.title}}</button>
    </mat-action-list>
</ng-template>
