@for (item of modules; track $index) {
<a [routerLink]="item.route">
    <mat-card class="card-text">
        <mat-card-header>
            <h2>
                {{item.name}}
            </h2>
        </mat-card-header>
        <mat-card-content class="mat-body-2">
            {{item.description}}
        </mat-card-content>
    </mat-card>
</a>
}
