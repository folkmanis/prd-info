<h2 mat-dialog-title>Apstipriniet!</h2>
<mat-dialog-content>
    {{data.prompt}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{yes}}</button>
    <button mat-raised-button [mat-dialog-close]="false">{{no}}</button>
</mat-dialog-actions>
