<h2 mat-dialog-title> {{ data.title || 'Apstipriniet!' }} </h2>

<mat-dialog-content>
    {{data.prompt}}
</mat-dialog-content>

<mat-dialog-actions>
    <button *ngIf="data.yes as yes" mat-raised-button color="primary" [mat-dialog-close]="true">
        {{ yes }}
    </button>
    <button *ngIf="data.no as no" mat-raised-button [mat-dialog-close]="false">
        {{ no }}
    </button>
</mat-dialog-actions>
