<h2 mat-dialog-title>{{ data.title || 'Apstipriniet!' }}</h2>

<mat-dialog-content>
  {{ data.prompt }}
</mat-dialog-content>

<mat-dialog-actions>
  @if (data.yes; as yes) {
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      {{ yes }}
    </button>
  }
  @if (data.no; as no) {
    <button mat-button [mat-dialog-close]="false">
      {{ no }}
    </button>
  }
</mat-dialog-actions>
