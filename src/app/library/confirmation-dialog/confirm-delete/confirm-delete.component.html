<h2 mat-dialog-title> 'Apstipriniet!' </h2>

<mat-dialog-content>
    Tiešām vēlaties izdzēst?
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
        Jā, izdzēst
    </button>
    <button mat-button [mat-dialog-close]="false">
        Tomēr nē
    </button>
</mat-dialog-actions>
