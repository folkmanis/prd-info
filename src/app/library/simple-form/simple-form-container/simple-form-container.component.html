<div class="container">

    <mat-toolbar>
        <span>
            <button *ngIf="formSource" mat-raised-button (click)="onSave()" color="primary"
                [disabled]="!form.valid || form.pristine">
                SAGLABĀT
            </button>
            <button *ngIf="formSource" mat-raised-button (click)="onResetForm()" [disabled]="form.pristine">
                ATIESTATĪT
            </button>
        </span>
        <span class="spacer"></span>
        <span>
            <button mat-mini-fab color="primary" routerLink="../">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </span>
    </mat-toolbar>

    <div class="wrapper">
        <ng-content></ng-content>
    </div>

</div>
