<div class="container" cdk-scrollable scroll-to-top>

    <mat-toolbar>
        <span *ngIf="formSource">
            <button mat-raised-button (click)="onSave()" color="primary"
                [disabled]="!isSaveEnabled">
                SAGLABĀT
            </button>
            <button mat-raised-button (click)="onResetForm()" [disabled]="form.pristine || formSource.isNew">
                ATIESTATĪT
            </button>
        </span>
        <span class="spacer"></span>
        <span *ngIf="label">
            <ng-template [cdkPortalOutlet]="label"></ng-template>
        </span>
        <span class="spacer"></span>
        <span>
            <button mat-mini-fab color="primary" (click)="close()">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </span>
    </mat-toolbar>

    <div class="wrapper">
        <ng-content></ng-content>
    </div>

</div>
