<app-simple-content-container>
  <ng-container appSimpleContentContainerToolbar>
    @if (buttons()) {
      <span>
        <button mat-raised-button (click)="onSave()" [disabled]="this.status() !== 'VALID' || this.isChanges() === false">Saglabāt</button>
        <button mat-button class="tertiary" (click)="onReset()" [disabled]="this.isChanges() === false">Atiestatīt</button>
      </span>
    }
  </ng-container>

  <div class="wrapper">
    <ng-content></ng-content>
  </div>
</app-simple-content-container>
