<div class="container" scroll-to-top>
  <mat-toolbar>
    @if (buttons()) {
      <span>
        <button mat-raised-button (click)="onSave()" [disabled]="this.status() !== 'VALID' || this.isChanges() === false">Saglabāt</button>
        <button mat-button class="tertiary" (click)="onReset()" [disabled]="this.isChanges() === false">Atiestatīt</button>
      </span>
    }
    <span class="spacer"></span>

    <ng-content select="[appSimpleFormTypedLabel]"></ng-content>

    <span class="spacer"></span>
    <span>
      <a mat-mini-fab routerLink="..">
        <mat-icon> close </mat-icon>
      </a>
    </span>
  </mat-toolbar>

  <div class="wrapper">
    <ng-content></ng-content>
  </div>
</div>
