<app-simple-content-container>
  <ng-container appSimpleContentContainerToolbar>
    @if (buttons()) {
      <span>
        <button
          matButton="elevated"
          (click)="onSave()"
          [disabled]="this.status() !== 'VALID' || this.isChanges() === false"
        >
          Saglabāt
        </button>
        <button matButton class="tertiary" (click)="onReset()" [disabled]="this.isChanges() === false">
          Atiestatīt
        </button>
      </span>
    }
  </ng-container>

  <div class="wrapper">
    <ng-content></ng-content>
  </div>
</app-simple-content-container>
