<div class="container" [class.large]="large" [class.active]="editor.isActivated">

    <div class="list">

        <div cdkScrollable scroll-to-top>
            <mat-toolbar>
                <div>
                    <button mat-mini-fab color="primary" routerLink="new">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
                <div class="search">
                    <mat-form-field>
                        <input matInput type="search" [formControl]='searchControl'>
                        <button mat-icon-button matSuffix disabled *ngIf="!searchControl.value.length">
                            <mat-icon>search</mat-icon>
                        </button>
                        <button mat-icon-button matSuffix *ngIf="searchControl.value.length"
                            (click)="searchControl.reset('')">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </mat-toolbar>

            <ng-content></ng-content>

        </div>
    </div>

    <div class="editor" [style.flex]="large ? '0 0 ' + editorWidth : null">
        <router-outlet #editor="outlet"></router-outlet>
    </div>

</div>
