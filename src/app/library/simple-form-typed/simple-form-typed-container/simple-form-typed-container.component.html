<div class="container" cdk-scrollable scroll-to-top>

    <mat-toolbar>
        <span *ngIf="content">
            <button mat-raised-button (click)="onSave()" color="primary" [disabled]="!isSaveEnabled">
                SAGLABĀT
            </button>
            <button mat-raised-button (click)="onResetForm()"
                [disabled]="content.form.pristine || content.isNew || isChanges === false">
                ATIESTATĪT
            </button>
        </span>
        <span class="spacer"></span>

        <ng-content select="[appSimpleFormLabel]"></ng-content>

        <span class="spacer"></span>
        <span>
            <button mat-mini-fab color="primary" (click)="close()">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </span>
    </mat-toolbar>

    <div class="wrapper">
        <ng-content></ng-content>
    </div>

</div>
