<h4>Gadi</h4>
<mat-selection-list *ngIf="facet?.year" (selectionChange)="onFacet($event, 'year')" dense  [compareWith]="comp">
    <mat-list-option *ngFor="let item of facet.year" checkboxPosition="before" [value]="item._id">
       {{item._id}} ({{item.count}})
    </mat-list-option>
</mat-selection-list>
