<span *ngIf="count === undefined || count === null; else ready;" class="spinner">
    <mat-spinner color="primary" [diameter]="32"></mat-spinner>
</span>

<ng-template #ready>
    <h3>
        Atrast{{isMultiple(count) ? 'i' : 's'}} {{count}} ierakst{{isMultiple(count) ? 'i' : 's'}}
    </h3>
</ng-template>
