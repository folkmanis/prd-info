<div class="main-content">
    <div class="search-box mat-elevation-z4">
        <form [formGroup]="searchForm">
            <mat-form-field class="search-input">
                <input matInput formControlName="q" type="search">
                <button mat-button matSuffix mat-icon-button disabled>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>

    <div *ngIf="isValue$ | async" class="output">
        <div class="table-container">
            <app-search-table></app-search-table>
        </div>
        <div class="facet-container" *ngIf="isFacet$ | async" [style.height.px]="facetHeight$ | async">
            <app-facet></app-facet>
        </div>
    </div>
</div>
