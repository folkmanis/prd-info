<mat-drawer-container>
    <mat-drawer button [small]="isSmall$ | async">
        <app-facet [facet]="facet$ | async" (filter)="onFacet($event)"></app-facet>
    </mat-drawer>

    <mat-drawer-content>
        <div>
            <app-search-input [count]="count$ | async" (searchString)="onSearch($event);">
            </app-search-input>
        </div>

        <div class="main">
            <app-search-table [search]="query.q"></app-search-table>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
