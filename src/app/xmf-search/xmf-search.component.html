<div class="container">

    <div class="search-box mat-elevation-z4">
        <form [formGroup]="searchForm">
            <mat-form-field class="search-input">
                <input matInput formControlName="q" type="search">
                <button mat-button matSuffix mat-icon-button disabled>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>
    <div class="search-content">
        <router-outlet></router-outlet>
    </div>

    <div *ngIf="isFacet$ | async" class="facet-input">
        <app-facet></app-facet>
    </div>

</div>
