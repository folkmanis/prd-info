<mat-drawer-container>
    <mat-drawer button>
        <app-facet [facet]="facet()" (filter)="onFacet($event)"></app-facet>
    </mat-drawer>

    <mat-drawer-content>

        <div class="search-box mat-elevation-z4">

            <app-search-input (searchString)="onSearch($event);">
            </app-search-input>

            <app-status-count [count]="count$ | async">
            </app-status-count>

        </div>

        <div class="main">
            <app-search-table [search]="query()" [data]="data$ | async"></app-search-table>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
