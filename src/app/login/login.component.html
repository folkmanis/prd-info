<div class="modal">
        <form [formGroup]="loginForm" (submit)="onLogin()" class="modal-form">
            <mat-form-field>
                <input matInput placeholder="Lietotājs" formControlName="username" type="text" autocomplete="off" appFocused>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Parole" formControlName="password" type="password">
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Pieslēgties</button>
        </form>
    </div>
