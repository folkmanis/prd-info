<div class="container">

    <form [formGroup]="loginForm" (submit)="onLogin()">

        <mat-form-field class="item">
            <mat-label>
                Lietotājs
            </mat-label>
            <input matInput formControlName="username" type="text" autocomplete="off" autocapitalize="none" appFocused>
        </mat-form-field>

        <mat-form-field class="item">
            <mat-label>
                Parole
            </mat-label>
            <input matInput formControlName="password" type="password">
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid" class="item">
            PIESLĒGTIES
        </button>

    </form>

    <hr>

    @if (isDemo === false) {
    <a mat-raised-button href="/data/login/google">
        PIEVIENOTIES AR GOOGLE
    </a>
    }

</div>
