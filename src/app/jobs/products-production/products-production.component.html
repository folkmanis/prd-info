<div class="container" cdk-scrollable scroll-to-top>

    <app-filter (filterChange)="onFilter($event)"></app-filter>

    <table mat-table [dataSource]="jobsProduction$" matSort class="app-table" (matSortChange)="onSortChange($event)">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Izstrādājums </th>
            <td mat-cell *matCellDef="let product">
                {{ product.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupa </th>
            <td mat-cell *matCellDef="let product">
                {{ product.category }}
            </td>
        </ng-container>

        <ng-container matColumnDef="units">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vienības </th>
            <td mat-cell *matCellDef="let product">
                {{ product.units }}
            </td>
        </ng-container>

        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Darbu skaits </th>
            <td mat-cell *matCellDef="let product">
                {{ product.count }}
            </td>
        </ng-container>

        <ng-container matColumnDef="sum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Skaits </th>
            <td mat-cell *matCellDef="let product">
                {{ product.sum | number }}
            </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EUR </th>
            <td mat-cell *matCellDef="let product">
                {{ product.total | currency }}
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>

    </table>

</div>
