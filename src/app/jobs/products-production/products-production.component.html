<div class="container">

    <app-filter [filter]="savedFilter$ | async" (filterChanges)="onFilter($event)">

    </app-filter>

    <app-products-table [data]="data$ | async" [initialSort]="savedSort$ | async" (sortChange)="onSort($event)"
        [totals]="totals" [(selection)]="selection" scroll-to-top>
    </app-products-table>

</div>
