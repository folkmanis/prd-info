<table mat-table [dataSource]="dataSource" appProductsSort (sortStringChange)="onSortChange($event)"
    [activeSortString]="initialSort" matSortDisableClear class="app-table">

    <ng-container matColumnDef="selection">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox [checked]="selector.hasValue() && isAllSelected()"
                [indeterminate]="selector.hasValue() && !isAllSelected()" (change)="$event ? toggleAll() : null"
                [disabled]="data.length == 0">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let product">
            <mat-checkbox [checked]="selector.isSelected(product)" (change)="selector.toggle(product)">
            </mat-checkbox>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Izstr훮d훮jums </th>
        <td mat-cell *matCellDef="let product">
            {{ product.name }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupa </th>
        <td mat-cell *matCellDef="let product">
            {{ product.category }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="units">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vien카bas </th>
        <td mat-cell *matCellDef="let product">
            {{ product.units }}
        </td>
        <td mat-footer-cell *matFooterCellDef> Kop훮: </td>
    </ng-container>

    <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Darbu skaits </th>
        <td mat-cell *matCellDef="let product">
            {{ product.count | number }}
        </td>
        <td mat-footer-cell *matFooterCellDef> {{ totals?.count | number }} </td>
    </ng-container>

    <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Skaits </th>
        <td mat-cell *matCellDef="let product">
            {{ product.sum | number }}
        </td>
        <td mat-footer-cell *matFooterCellDef> {{ totals?.sum | number }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EUR </th>
        <td mat-cell *matCellDef="let product">
            {{ product.total | currency }}
        </td>
        <td mat-footer-cell *matFooterCellDef> {{ totals?.total | currency }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="isAdmin ? adminColumns : columns;  sticky: true"></tr>
    <tr mat-row *matRowDef="let product; columns: isAdmin ? adminColumns : columns;"></tr>
    <tr mat-footer-row *matFooterRowDef="isAdmin ? adminColumns : columns; sticky: true"></tr>

</table>
