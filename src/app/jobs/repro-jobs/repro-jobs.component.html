<button mat-fab color="primary" class="plus-button mat-elevation-z8" (click)="onNewJob()">
    <mat-icon>
        add
    </mat-icon>
</button>

<mat-drawer-container>
    <mat-drawer button [small]="(large$ | async) === false">
        <app-side-panel (jobFilter)="onJobFilter($event)" (file)="onFileDrop($event)"></app-side-panel>
    </mat-drawer>

    <mat-drawer-content>

        <app-job-list></app-job-list>

    </mat-drawer-content>
</mat-drawer-container>
