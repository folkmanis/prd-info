<mat-list dense>
    <mat-list-item *ngFor="let product of productSums" (mouseenter)="onMouseEnter(product.name)"
        (mouseleave)="onMouseLeave(product.name)">
        <span>
            {{ product.name }}
        </span>
        <span class="spacer"></span>
        <span class="count">
            {{ product.count }}
        </span>
        <span>
            &nbsp;{{ product.units }}
        </span>
    </mat-list-item>
</mat-list>
