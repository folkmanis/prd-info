<mat-list>

    @for (product of productSums; track $index) {
    <mat-list-item (mouseenter)="onMouseEnter(product.name)" (mouseleave)="onMouseLeave(product.name)">

        <span matListItemLine>
            <span>
                {{ product.name }}
            </span>
            <span class="count">
                {{ product.count }}
            </span>
            <span>
                &nbsp;{{ product.units }}
            </span>
        </span>

    </mat-list-item>
    }

</mat-list>
