<ul>
    @for (product of productSums(); track $index) {
    <li (mouseenter)="onMouseEnter(product.name)" (mouseleave)="onMouseLeave()">
        <span>
            {{ product.name }}
        </span>
        <span class="amount">
            <span class="count">
                {{ product.count }}
            </span>
            <span>
                &nbsp;{{ product.units }}
            </span>
        </span>
    </li>
    }
</ul>
