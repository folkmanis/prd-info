<mat-list>

    <mat-list-item *ngFor="let product of productSums" (mouseenter)="onMouseEnter(product.name)"
        (mouseleave)="onMouseLeave(product.name)">

        <span matListItemLine>
            <span>
                {{ product.name }}
            </span>
            <span class="count">
                {{ product.count }}
            </span>
            <span>
                &nbsp;{{ product.units }}
            </span>
        </span>

    </mat-list-item>

</mat-list>
