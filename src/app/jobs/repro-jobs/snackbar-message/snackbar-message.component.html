<div class="container">
  @if (job) {
    <span>
      <span> Darbs {{ job.jobId }}-{{ job.name }} saglabāts! </span>
      @if (err) {
        <span>
          {{ err.message }}
        </span>
      }
    </span>
    <button mat-button class="tertiary" (click)="onClose()">OK</button>
  } @else {
    <span> Darbs nav saglabāts! </span>
    <button mat-button class="warn" (click)="onClose()">OK</button>
  }
</div>

<app-upload-progress [progress]="progress$ | async" />
