<mat-card>

    <mat-card-header>
        <mat-card-subtitle>
            Preces
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <app-repro-product *ngFor="let control of productsControl.controls; index as idx;"
            (remove)="onRemoveProduct(idx)" [customerProducts]="customerProducts" appProductControl
            [formControl]="control" [showPrices]="showPrices">
        </app-repro-product>

    </mat-card-content>

    <mat-card-actions>
        <button mat-mini-fab (click)="onAddProduct()" [disabled]="productsControl.disabled || productsControl.invalid"
            matTooltip="Ctrl +" color="primary" appKeyPress="ctrlPlus">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
