<mat-card>

    <mat-card-subtitle>
        Preces
    </mat-card-subtitle>

    <mat-card-content>

        <div *ngFor="let control of controls; index as idx;">
            <app-repro-product (remove)="onRemoveProduct(idx)" [customerProducts]="customerProducts" appProductControl
                [formControl]="control">
            </app-repro-product>
        </div>

    </mat-card-content>

    <mat-card-actions>
        <button mat-mini-fab (click)="onAddProduct()" [disabled]="disabled" matTooltip="Ctrl +" color="primary"
            appKeyPress="ctrlPlus">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
