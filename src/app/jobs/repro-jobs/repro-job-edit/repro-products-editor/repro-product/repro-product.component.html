<div [formGroup]="productForm" class="container" appViewSize #viewSize="viewSize">

    <!-- Prece -->
    @if (viewSize.isSmall === false) {
    <button mat-icon-button (click)="remove.next()" [disabled]="productForm.disabled">
        <mat-icon>delete</mat-icon>
    </button>
    }

    <app-product-autocomplete [customerProducts]="productsAvailable()" [control]="productForm.controls.name">
    </app-product-autocomplete>

    <div class="numbers">

        <!-- Skaits -->
        <mat-form-field class="count">
            <input matInput type="number" formControlName="count">
            <span matTextSuffix [class.disabled]="productForm.disabled">
                &nbsp;{{ productForm.value.units }}
            </span>
        </mat-form-field>


        @if (showPrices) {
        <!-- Cena -->
        <mat-form-field class="price">
            <input matInput type="number" formControlName="price">
            <span matTextSuffix [class.disabled]="productForm.disabled">
                &nbsp;&euro;
            </span>
            <button matIconSuffix mat-icon-button matTooltip="Pievienot no cenrāža" (click)="onSetPrice()"
                [disabled]="productForm.valid !== true || productForm.disabled === true">
                <mat-icon>
                    keyboard_arrow_left
                </mat-icon>
            </button>
        </mat-form-field>

        <!-- Summa -->
        <div class="total" [class.disabled]="productForm.disabled">
            {{productForm.value.count * productForm.value.price | currency}}
        </div>
        }

    </div>

    @if (viewSize.isSmall) {
    <div>
        <button mat-button (click)="remove.next()" [disabled]="productForm.disabled">
            DZĒST
        </button>
    </div>
    }


</div>
