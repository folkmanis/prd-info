@if (path()) {
  <div class="path">
    <span class="folder-icon-container">
      <mat-icon> folder_open </mat-icon>
    </span>

    <span class="location">
      {{ path() }}
    </span>
  </div>

  <div>
    <mat-checkbox [(ngModel)]="updatePath" name="updatePath" [disabled]="!enabled()"> PÄrvietot folderi </mat-checkbox>
  </div>
} @else {
  <button mat-raised-button (click)="onCreateFolder()">Izveidot folderi</button>
}
