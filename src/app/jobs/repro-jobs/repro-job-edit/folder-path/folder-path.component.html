@if (path()) {
  <div class="path" [class.app-disabled]="disabled()">
    <span class="folder-icon-container">
      <mat-icon> folder_open </mat-icon>
    </span>

    <span class="location">
      {{ path() }}
    </span>
  </div>

  <div>
    <mat-checkbox [(ngModel)]="updatePath" name="updatePath" [disabled]="disabled()"> PÄrvietot folderi </mat-checkbox>
  </div>
} @else {
  <button mat-raised-button (click)="createFolder.emit()" [disabled]="disabled()">Izveidot folderi</button>
}
