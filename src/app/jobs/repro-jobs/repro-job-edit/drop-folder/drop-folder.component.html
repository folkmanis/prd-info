<mat-form-field subscriptSizing="dynamic">
  <mat-select [formControl]="folderControl" [compareWith]="compareFn">
    @for (folder of folders; track $index) {
      <mat-option [value]="folder">
        {{ folder.path.join('/') }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
