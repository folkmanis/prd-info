<mat-checkbox [(ngModel)]="folderActive" [disabled]="disabled()"> KopÄ“t mapi uz </mat-checkbox>

<mat-form-field subscriptSizing="dynamic">
  <mat-select [(ngModel)]="folder" [compareWith]="compareFn" [disabled]="disabled()">
    @for (folder of folders(); track $index) {
      <mat-option [value]="folder">
        {{ folder.path.join('/') }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
