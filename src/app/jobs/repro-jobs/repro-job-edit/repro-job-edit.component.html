<header>
    <h4 *ngIf="isNew === false">
        {{ form.value.jobId }}&nbsp;-&nbsp;
    </h4>
    <h4 class="job-name">
        {{form.value.name}}
    </h4>
    <span class="spacer"></span>

    <button mat-mini-fab mat-dialog-close tabindex="-1">
        <mat-icon>
            close
        </mat-icon>
    </button>
</header>


<mat-dialog-content>
    <app-repro-job-form [jobForm]="form"></app-repro-job-form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!isFormValid()" appKeyPress="ctrlEnter"
        [mat-dialog-close]="jobUpdate()">
        SAGLABÄ€T
    </button>

</mat-dialog-actions>
