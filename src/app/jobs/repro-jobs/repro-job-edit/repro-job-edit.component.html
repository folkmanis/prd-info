<header>

    @if (history.length > 2) {
    <button mat-icon-button appKeyPress="escape" tabindex="-1" (click)="onBack()">
        <mat-icon> arrow_back </mat-icon>
    </button>
    } @else {
    <a mat-icon-button routerLink="..">
        <mat-icon> arrow_upward </mat-icon>
    </a>
    }

    <h4>
        @if (form.value.jobId) {
        <span>
            {{ form.value.jobId }}&nbsp;-&nbsp;
        </span>
        }
        {{ form.value.name }}
    </h4>

</header>


<div class="content">
    <app-job-form>

        <!-- Folderis -->
        <mat-card-content>

            @if (form.value.jobId) {
            <app-folder-path [path]="folderPath$ | async" (createFolder)="onCreateFolder()"
                [enabled]="updateFolderLocationEnabled$ | async">
            </app-folder-path>
            }

            <app-upload-progress [progress]="fileUploadProgress$ | async">
            </app-upload-progress>

            <app-drop-folder [folders]="dropFolders$ | async" [defaultEnabled]="isUpload"
                (folderChanges)="onDropFolder($event)" [disabled]="isUpload == false && form.value.files == null">
            </app-drop-folder>

        </mat-card-content>

    </app-job-form>

</div>


<footer>

    @if (form.value.jobId) {
    <button mat-raised-button color="primary" appKeyPress="ctrlEnter" [disabled]="saveDisabled$ | async"
        (click)="onUpdate()">
        SAGLABÄ€T
    </button>
    } @else {
    <button mat-raised-button color="primary" [disabled]="saveDisabled$ | async" appKeyPress="ctrlEnter"
        (click)="onCreate()">
        IZVEIDOT
    </button>
    }

</footer>
