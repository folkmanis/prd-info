<header>

    <a mat-icon-button appKeyPress="escape" tabindex="-1" routerLink="..">
        <mat-icon> arrow_back </mat-icon>
    </a>

    <h4>
        <span *ngIf="job.jobId">
            {{ job.jobId }}&nbsp;-&nbsp;
        </span>
        {{ form.value.name }}
    </h4>

</header>

<mat-divider></mat-divider>

<div class="content">
    <app-job-form [fileUploadProgress]="fileUploadProgress$ | async"></app-job-form>
</div>

<mat-divider></mat-divider>

<footer>

    <button *ngIf="job.jobId else createButton;" mat-raised-button color="primary" appKeyPress="ctrlEnter"
        [disabled]="form.status !== 'VALID' || form.update == undefined" (click)="onUpdate()">
        SAGLABÄ€T
    </button>

    <ng-template #createButton>
        <button mat-raised-button color="primary" [disabled]="form.status !== 'VALID'" appKeyPress="ctrlEnter"
            (click)="onCreate()">
            IZVEIDOT
        </button>
    </ng-template>

</footer>
