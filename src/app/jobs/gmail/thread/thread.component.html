<div class="container" *ngIf="thread$ | async as thread">

    <mat-card>

        <mat-card-header>

            <mat-card-title>
                {{ thread.from }}
            </mat-card-title>

            <mat-card-subtitle>
                {{ thread.subject }}
            </mat-card-subtitle>

        </mat-card-header>

        <mat-card-actions>
            <a mat-button routerLink=".." color="primary">
                ATPAKAÄ»
            </a>
            <button mat-button (click)="onCreateFromThread(thread)">
                UZ DARBU
            </button>
        </mat-card-actions>

        <mat-card-footer *ngIf="busy$ | async">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>

    </mat-card>

    <mat-accordion multi displayMode="flat">

        <mat-expansion-panel *ngFor="let message of thread.messages" [expanded]="isExpanded(message)">

            <mat-expansion-panel-header>
                <mat-panel-title class="snippet">
                    <div [innerHTML]="message.snippet"></div>
                </mat-panel-title>

                <mat-panel-description>
                    <mat-icon *ngIf="message.hasAttachment">
                        attachment
                    </mat-icon>
                </mat-panel-description>

            </mat-expansion-panel-header>

            <ng-template matExpansionPanelContent>

                <app-message #messageComponent [message]="message"
                    (attachmentsConfirm)="onCreateFromMessage(messageComponent)">
                </app-message>

            </ng-template>

        </mat-expansion-panel>

    </mat-accordion>



</div>
