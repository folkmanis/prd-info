<div class="container" *ngIf="thread$ | async as thread">

    <mat-card>

        <mat-card-title>

            <a mat-mini-fab routerLink=".." color="primary">
                <mat-icon>
                    chevron_left
                </mat-icon>
            </a>

            <div class="header">
                <h3>
                    {{ thread.from }}
                </h3>
                <h4>
                    {{ thread.subject }}
                    <button mat-icon-button (click)="onCreateFromThread(thread)">
                        <mat-icon>
                            arrow_circle_right
                        </mat-icon>
                    </button>
                </h4>
            </div>

        </mat-card-title>

        <mat-card-footer *ngIf="busy$ | async">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>

    </mat-card>

    <app-message *ngFor="let message of thread.messages" #messageComponent [message]="message"
        (attachmentsConfirm)="onCreateFromMessage(messageComponent, $event)"> </app-message>


</div>
