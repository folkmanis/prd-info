<div class="container">

    <mat-card>
        <mat-card-title>

            <span>
                {{ from$ | async }}
            </span>

            <a mat-mini-fab routerLink="..">
                <mat-icon>
                    chevron_left
                </mat-icon>
            </a>

        </mat-card-title>
    </mat-card>



    <mat-card *ngFor="let message of messages$ | async">


        <mat-card-content>
            <div class="snippet">
                <span [innerHTML]="message.snippet"></span>
                <span *ngIf="message.hasAttachment">
                    <mat-icon>
                        attachment
                    </mat-icon>
                </span>
            </div>


        </mat-card-content>

        <app-attachments *ngIf="message.hasAttachment" [attachments]="message.attachments">

        </app-attachments>

        <mat-card-actions *ngIf="message.hasAttachment">


        </mat-card-actions>

    </mat-card>

</div>
