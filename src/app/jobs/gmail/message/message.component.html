<div [innerHTML]="replaceBr(message().html || message().plain)"></div>

@if (message().hasAttachment) {
  <mat-selection-list [(ngModel)]="attachmentsSelection" [compareWith]="attachmentCompareFn">
    @for (attachment of attachments(); track attachment.attachmentId) {
      <mat-list-option [value]="attachment" checkboxPosition="before">
        {{ attachment.filename }} - {{ attachment.size | filesize }}
      </mat-list-option>
    }
  </mat-selection-list>

  <mat-action-row>
    <button
      matButton
      (click)="markAsRead = true; onCreateJob()"
      [disabled]="attachmentsSelection().length === 0 || busy()"
    >
      <mat-icon> drafts </mat-icon>
      <span> Uz darbu </span>
    </button>

    <button matIconButton [matMenuTriggerFor]="saveMenu" [disabled]="attachmentsSelection().length === 0 || busy()">
      <mat-icon> more_vert </mat-icon>
    </button>

    <mat-menu #saveMenu>
      <button mat-menu-item (click)="markAsRead = false; onCreateJob()">
        <mat-icon> mark_as_unread </mat-icon>
        <span> Uz darbu, atstāt kā nelasītu </span>
      </button>
    </mat-menu>
  </mat-action-row>
}

<mat-card-footer>
  @if (busy()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
</mat-card-footer>
