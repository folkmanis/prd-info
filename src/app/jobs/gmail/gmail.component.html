<mat-card>

    <div>

        <button mat-mini-fab color="primary" (click)="onReload()">
            <mat-icon>
                refresh
            </mat-icon>
        </button>

        <app-threads-filter [initialCategory]="defaultLabel" [labels]="labels$ | async"
            (valueChanges)="setFilter($event)"></app-threads-filter>

    </div>

</mat-card>

<mat-paginator [disabled]="!(messagesTotal$ | async)" [length]="messagesTotal$ | async" [pageSize]="10"
    [pageSizeOptions]="[10,20,100]" (threadPage)="setPaginator($event)" appThreadsPaginator>

</mat-paginator>

<mat-table [dataSource]="threads$" class="app-table">

    <ng-container matColumnDef="snippet">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let thread">

            <div>

                <div [innerHTML]="thread.html" class="snippet-text">
                </div>

                <div class="progress-container">
                    <mat-progress-bar *ngIf="thread === loading" mode="indeterminate"></mat-progress-bar>
                </div>


            </div>

        </mat-cell>
    </ng-container>

    <mat-row *matRowDef="let thread; columns: ['snippet']" [routerLink]="[thread.id]" (click)="loading=thread;">
    </mat-row>

</mat-table>
