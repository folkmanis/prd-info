<table mat-table [dataSource]="threads$" class="app-table">

    <ng-container matColumnDef="snippet">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let thread" [innerHTML]="thread.html">
            <!-- {{ thread.snippet }} -->
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let snippet; columns: ['snippet']" [routerLink]="[snippet.id]"></tr>

</table>
