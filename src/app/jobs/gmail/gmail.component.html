<mat-card>

    <div>

        <button mat-mini-fab color="primary" (click)="onReload()">
            <mat-icon>
                refresh
            </mat-icon>
        </button>

        <app-threads-filter [labels]="labels$ | async" (valueChanges)="setFilter($event)"></app-threads-filter>

    </div>

</mat-card>

<table mat-table [dataSource]="threads$" class="app-table">

    <ng-container matColumnDef="snippet">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let thread" [innerHTML]="thread.html">
            <!-- {{ thread.snippet }} -->
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let snippet; columns: ['snippet']" [routerLink]="[snippet.id]"></tr>

</table>
