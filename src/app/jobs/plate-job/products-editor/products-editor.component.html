<table mat-table class="full-width mat-elevation-z4" [dataSource]="productsData$">
    <!-- Preces nosaukums -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Prece</th>
        <td mat-cell *matCellDef="let prod;">
            <mat-form-field>
                <input matInput type="text" [formControl]="prod.get('name')" [matAutocomplete]="auto">
                <mat-error *ngIf="prod.get('name').hasError('invalidProduct')">
                    {{prod.get('name').getError('invalidProduct')}}
                </mat-error>
            </mat-form-field>
        </td>
        <td mat-footer-cell *matFooterCellDef [colSpan]="5">Kopā</td>
    </ng-container>
    <!-- Skaits -->
    <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>Skaits</th>
        <td mat-cell *matCellDef="let prod;">
            <mat-form-field>
                <input matInput type="number" [formControl]="prod.get('count')">
            </mat-form-field>
        </td>
    </ng-container>
    <!-- Cena -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Cena</th>
        <td mat-cell *matCellDef="let prod;">
            <input matInput type="number" [formControl]="prod.get('price')">
        </td>
    </ng-container>
    <!-- Piezīmes -->
    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Piezīmes</th>
        <td mat-cell *matCellDef="let prod;">
            <input matInput type="text" [formControl]="prod.get('comment')">
        </td>
    </ng-container>
    <!-- Summa -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Summa</th>
        <td mat-cell *matCellDef="let prod;">
            {{prod.value.count * prod.value.price | currency}}
        </td>
    </ng-container>
    <!-- Dzēšanas poga -->
    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef>Dzēst</th>
        <td mat-cell *matCellDef="let prod; let idx = index;">
            <button mat-icon-button (click)="removeProduct$.next(idx)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <button mat-icon-button (click)="addProduct$.next()">
                <mat-icon>add</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['name', 'buttons']"></tr>
</table>

<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let product of products$ | async" [value]="product.productName">
        {{product.productName}}
    </mat-option>
</mat-autocomplete>
