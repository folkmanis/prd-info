<ul>
    <li *ngFor="let progr of progress$ | async; trackBy: trackByFn;" @collapseAnimation>
        <mat-divider></mat-divider>
        <div class="filename">
            {{progr.name}}
        </div>
        <mat-progress-bar mode="determinate" [value]="progressPercent(progr)"></mat-progress-bar>
        <div *ngIf="isWaiting(progr)">
            Gaida aug코upiel캐di...
        </div>
        <div *ngIf="isProgress(progr)">
            {{progressPercent(progr)}}%
        </div>
        <div *ngIf="isComplete(progr)">
            Aug코upiel캐de pabeigta!
        </div>
    </li>
</ul>
