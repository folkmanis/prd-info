<div mat-dialog-title>
    <h2 *ngIf="jobForm.get('jobId').value as jobId; else noId">
        <span appCopyClipboard>
            {{jobId}}
        </span>
    </h2>
    <ng-template #noId>
        <h2>
            Jauns darbs
        </h2>
    </ng-template>
    <span></span>
    <button mat-mini-fab color="primary" [mat-dialog-close]="false">
        <mat-icon>
            close
        </mat-icon>
    </button>
</div>

<div mat-dialog-content>
    <app-plate-job-editor [jobFormGroup]="jobForm" [customerProducts$]="customerProducts$">
    </app-plate-job-editor>
</div>

<div mat-dialog-actions>
    <!-- Pogas -->
    <button mat-raised-button [mat-dialog-close]="false">ATCELT</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="jobForm.value"
        [disabled]="jobForm.valid === false || jobForm.pristine" #accept matTooltip="Ctrl-Enter">SAGLABÄ€T</button>
</div>
