<table *ngIf="filesTable?.length" mat-table [dataSource]="filesTable">

    <ng-container matColumnDef="selector">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox [checked]="isAllSelected()" (change)="masterToggle()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let file">
            <mat-checkbox [checked]="selection.isSelected(file)" (change)="selection.toggle(file)"></mat-checkbox>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Fails </th>
        <td mat-cell *matCellDef="let file">
            {{file.name}}
        </td>
        <td mat-footer-cell *matFooterCellDef> KopƒÅ: </td>
    </ng-container>

    <ng-container matColumnDef="lastModifiedDate">
        <th mat-header-cell *matHeaderCellDef>Faila datums</th>
        <td mat-cell *matCellDef="let file">
            {{file.lastModifiedDate | date:'short'}}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Faila lielums</th>
        <td mat-cell *matCellDef="let file">
            {{file.size | filesize}}
        </td>
        <td mat-footer-cell *matFooterCellDef>{{totalBytes() | filesize}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Faila tips</th>
        <td mat-cell *matCellDef="let file">
            {{file.type}}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let file; columns: columnsToDisplay"></tr>
    <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>

</table>
