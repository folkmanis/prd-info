<form [formGroup]="jobFormGroup">
    <div class="wrapper" [class.large]="large$ | async">
        <!-- Klients -->
        <mat-form-field>
            <mat-label>Klients</mat-label>
            <input type="text" matInput formControlName="customer" [matAutocomplete]="auto" required>
            <mat-error *ngIf="customerControl.hasError('noCustomer')">
                {{customerControl.getError('noCustomer')}}
            </mat-error>
        </mat-form-field>
        <!-- Darba nosaukums -->
        <mat-form-field class="right">
            <mat-label>Darba nosaukums</mat-label>
            <input type="text" matInput formControlName="name" required>
            <mat-error *ngIf="nameControl.hasError('required')">
                Jānorāda obligāti
            </mat-error>
            <button mat-icon-button (click)="copyJobIdAndName()" matSuffix tabindex="-1">
                <mat-icon>filter_none</mat-icon>
            </button>
        </mat-form-field>
        <!-- Nodošanas termiņš -->
        <mat-form-field>
            <mat-label>Nodošanas datums</mat-label>
            <input matInput required [matDatepicker]="dueDatePicker" formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker></mat-datepicker>
        </mat-form-field>
        <!-- Statuss -->
        <div formGroupName="jobStatus">
            <mat-radio-group formControlName="generalStatus">
                <mat-radio-button *ngFor="let state of jobStates$ | async" [value]="state.state">
                    {{state.description}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <!-- Datums -->
        <mat-form-field>
            <mat-label>Izveidošanas datums</mat-label>
            <input matInput formControlName="receivedDate" [matDatepicker]="datePicker" required
                [min]="receivedDate.min" [max]="receivedDate.max">
            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
        <!-- Klienta darba numurs -->
        <mat-form-field>
            <mat-label>Klienta darba numurs</mat-label>
            <input matInput formControlName="customerJobId">
        </mat-form-field>
        <!-- Papildus apraksts -->
        <mat-form-field class="width-span">
            <mat-label>Papildus apraksts</mat-label>
            <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>
    </div>
    <!-- Preces apakšforma -->
    <div *ngIf="isProductsSet()" class="width-span">
        <app-products-editor [prodFormArray]="productsControl" [customerProducts$]="customerProducts$">
        </app-products-editor>
    </div>
</form>
<mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
    <mat-option *ngFor="let customer of customers$ | async" [value]="customer.CustomerName">
        {{customer.CustomerName}}
    </mat-option>
</mat-autocomplete>
