<table mat-table class="full-width mat-elevation-z4" [dataSource]="dataSource$">
    <!-- jobId -->
    <ng-container matColumnDef="jobId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let job;">
            <a [routerLink]="['plate-job', {jobId: job.jobId}]">
                {{job.jobId}}
            </a>
        </td>
    </ng-container>

    <!-- customer -->
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Klients</th>
        <td mat-cell *matCellDef="let job;">{{job.customer}}</td>
    </ng-container>

    <!-- 'receivedDate' -->
    <ng-container matColumnDef="receivedDate">
        <th mat-header-cell *matHeaderCellDef>Datums</th>
        <td mat-cell *matCellDef="let job;">{{job.receivedDate | date}}</td>
    </ng-container>

    <!-- 'name' -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nosaukums</th>
        <td mat-cell *matCellDef="let job;">{{job.name}}</td>
    </ng-container>

    <!-- 'customerJobId' -->
    <ng-container matColumnDef="customerJobId">
        <th mat-header-cell *matHeaderCellDef>Klienta darba nr.</th>
        <td mat-cell *matCellDef="let job;">{{job.customerJobId}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
