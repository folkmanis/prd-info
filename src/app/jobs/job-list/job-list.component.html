<cdk-virtual-scroll-viewport itemSize="32" class="container" #scrollable>

    <table>
        <thead>
            <tr>
                <th class="column-jobId">ID</th>
                <th class="column-customer">Klients</th>
                <th class="column-receivedDate">Datums</th>
                <th class="column-name">Nosaukums</th>
                <th class="column-productsObj-name">Izstr훮d훮jums</th>
                <th class="column-productsObj-count">Skaits</th>
            </tr>
        </thead>
        <tbody>
            <tr *cdkVirtualFor="let job of dataSource$ | async;" (click)="onJobEdit(job.jobId)"
                [class.job-completed]="job.invoiceId">
                <!-- jobId -->
                <td class="column-jobId">
                    {{job.jobId}}
                </td>

                <!-- customer -->
                <td>{{job.customer}}</td>

                <!-- 'receivedDate' -->
                <td>{{job.receivedDate | date:'dd.MM.yyyy'}}</td>

                <!-- 'name' -->
                <td [matTooltip]="job.name" [matTooltipShowDelay]="500" [matTooltipDisabled]="job.name.length < 50">
                    {{job.name | shortenText:50}}

                </td>

                <!-- Izstr훮d훮jums -->
                <td>
                    {{job.productsObj?.name}}
                </td>
                <!-- Skaits -->
                <td>
                    {{job.productsObj?.count}}
                </td>

            </tr>
        </tbody>

    </table>
</cdk-virtual-scroll-viewport>
<app-scroll-to-top position="fixed" [scrollable]="scrollable"></app-scroll-to-top>
