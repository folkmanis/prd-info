<table mat-table class="full-width mat-elevation-z4" [dataSource]="dataSource$">
    <!-- Pogas -->
    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let job;">
            <a mat-icon-button [routerLink]="['plate-job', {jobId: job.jobId}]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <!-- jobId -->
    <ng-container matColumnDef="jobId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let job;" [appCopyClipboard]="job.jobId">
            {{job.jobId}}
        </td>
    </ng-container>

    <!-- customer -->
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Klients</th>
        <td mat-cell *matCellDef="let job;">{{job.customer}}</td>
    </ng-container>

    <!-- 'receivedDate' -->
    <ng-container matColumnDef="receivedDate">
        <th mat-header-cell *matHeaderCellDef>Datums</th>
        <td mat-cell *matCellDef="let job;">{{job.receivedDate | date:'dd.MM.yyyy'}}</td>
    </ng-container>

    <!-- 'name' -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nosaukums</th>
        <td mat-cell *matCellDef="let job;" [appCopyClipboard]="job.name"> {{job.name}} </td>
    </ng-container>

    <!-- 'customerJobId' -->
    <ng-container matColumnDef="customerJobId">
        <th mat-header-cell *matHeaderCellDef>Klienta darba nr.</th>
        <td mat-cell *matCellDef="let job;">{{job.customerJobId}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
