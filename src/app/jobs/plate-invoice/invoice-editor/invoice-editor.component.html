<form [formGroup]="invoiceForm">
    <section>
        <mat-form-field>
            <mat-label>Klienta nosaukums</mat-label>
            <mat-select formControlName="customerId">
                <mat-option *ngFor="let customer of customers$ | async" [value]="customer.CustomerName">
                    {{customer.CustomerName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </section>
</form>
