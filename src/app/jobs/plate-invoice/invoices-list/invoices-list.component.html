<div>
    <a mat-raised-button color="primary" [routerLink]="['new-invoice']">Jauns aprēķins</a>
</div>

<table mat-table [dataSource]="datasource">
    <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef>
            Aprēķina nr.
        </th>
        <td mat-cell *matCellDef="let invoice;">
            <a [routerLink]="['invoice', {invoiceId: invoice.invoiceId}]">
                {{invoice.invoiceId}}
            </a>
        </td>
    </ng-container>
    <mat-text-column name="customer" headerText="Klients"></mat-text-column>
    <mat-text-column name="createdDateString" headerText="Datums"></mat-text-column>
    <mat-text-column name="totalAll" headerText="Summa" justify="end"></mat-text-column>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
