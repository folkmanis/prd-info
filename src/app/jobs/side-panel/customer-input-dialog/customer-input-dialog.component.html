<h2 mat-dialog-title>
    Klienta nosaukums
</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Klients</mat-label>
        <mat-select [formControl]="custControl">
            <mat-option *ngFor="let cust of customers" [value]="cust.CustomerName">
                {{cust.CustomerName}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="custControl.hasError('required')">Jānorāda obligāti</mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="null">Atcelt</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="custControl.value"
        [disabled]="custControl.invalid">OK</button>
</div>
