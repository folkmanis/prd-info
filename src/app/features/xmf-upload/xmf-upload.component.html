<div class="drop-zone mat-elevation-z4" appFileDrop (filesEmitter)="onFileDropped($event)">
    <div class="spacer-v"></div>
    <div class="flex-v">
        <button mat-raised-button (click)="fileInput.click()" [disabled]="uploadState !== uploadStates.NONE">
            Izvēlēties failu
        </button>
        <button mat-raised-button (click)="onUpload()" [disabled]="uploadState !== uploadStates.FILE_SELECTED">
            Apstrādāt
        </button>
    </div>
    <div class="flex-v">
        <mat-form-field>
            <input matInput [formControl]="fakeInput">
        </mat-form-field>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file">
    </div>
    <div class="spacer-v"></div>
</div>
<div class="progress">
    <mat-progress-bar mode="determinate" [value]="uploadProgress$ | async"></mat-progress-bar>
</div>
<div>
    <app-tabula></app-tabula>
</div>
