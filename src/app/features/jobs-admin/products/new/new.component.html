<div *ngIf="productForm">
    <form [formGroup]="productForm" (submit)="onSave()">
        <!-- Produkta nosaukums (nelabojams) -->
        <section>
            <mat-form-field class="input-element">
                <mat-label>Produkta nosaukums*</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="nameF.hasError('required')">Jānorāda obligāti</mat-error>
                <mat-error *ngIf="nameF.hasError('occupied')">Nosaukums aizņemts</mat-error>
            </mat-form-field>
        </section>
        <!-- Kategorija -->
        <section>
            <mat-form-field>
                <mat-label>Kategorija*</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let category of categories$ | async" [value]="category.category">
                        {{category.description}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="categoryF.hasError('required')">Jānorāda obligāti</mat-error>
            </mat-form-field>
        </section>
        <!-- Apraksts -->
        <section>
            <mat-form-field class="input-element">
                <mat-label>Apraksts</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </section>
        <!-- Pogas -->
        <section>
            <button mat-raised-button color="primary" type="submit"
                [disabled]="!productForm.valid || productForm.pristine">
                Saglabāt
            </button>
        </section>
    </form>
</div>
