<table mat-table class="mat-elevation-z4" [dataSource]="dataSource$">
    <ng-container matColumnDef="idx">
        <th mat-header-cell *matHeaderCellDef>N.p.k.</th>
        <td mat-cell *matCellDef="let job; index as idx;">
            {{idx}}
        </td>
    </ng-container>
    <mat-text-column *ngFor="let col of dataColumns" [name]="col">
    </mat-text-column>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let job; columns: displayedColumns;"></tr>
</table>
