@if (user(); as user) {
  <app-toolbar
    [user]="user"
    [darkMode]="user.prefersDarkMode"
    (darkModeChange)="setDarkMode($event)"
    [activeModule]="activeModule()"
    (sideMenuToggle)="drawer.toggle()"
  />
}
<mat-sidenav-container>
  <mat-sidenav #drawer appDrawerSmall appDrawerClose>
    <app-side-menu />
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
