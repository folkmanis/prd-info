<div class="main-container main-container-absolute">

    <!-- Lielais toolbar -->
    @if (user$ | async; as user) {
    <app-toolbar [user]="user" [activeModule]="activeModule$ | async" (sideMenuToggle)="drawer.toggle()" />
    }
    <!-- Galvenais konteineris -->
    <mat-sidenav-container class="main-container-sidenav-container">
        <!-- Kreisais (galvenais) menu -->
        <mat-sidenav #drawer class="mat-elevation-z4">
            <app-side-menu></app-side-menu>
        </mat-sidenav>

        <!-- Galvenais saturs -->
        <mat-sidenav-content #content class="main-container-absolute">

            <router-outlet></router-outlet>

        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
