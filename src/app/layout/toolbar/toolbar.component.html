<mat-toolbar *ngIf="user$ | async" color="primary">
    <!-- Side menu poga -->
    <span style="flex: 0 0 auto">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sideMenuToggle.next()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </span>
    <ng-container>
      <span style="flex: 0 0 auto">
        <a mat-icon-button routerLink="">
          <mat-icon>home</mat-icon>
        </a>
      </span>
      <span *ngIf="activeModule$ | async as mod;" style="flex: 0 0 auto"><a mat-button
          [routerLink]="mod.route">{{mod.name}}</a></span>
    </ng-container>
    <!-- Starpotājs -->
    <span style="flex: 1 1 auto"></span>
    <!-- Mazais lietotāja menu -->
    <span *ngIf="user$ | async as user;" style="flex: 0 0 auto">
      <button mat-button [matMenuTriggerFor]='userMenu'>
        <i class="material-icons">account_circle</i>
        <i class="material-icons">arrow_drop_down</i>
      </button>
      <mat-menu #userMenu="matMenu">
        <span class="mat-caption username">Lietotājs: <strong>{{user.name}}</strong></span>
        <button *ngFor="let item of userMenu$ | async" mat-menu-item [routerLink]="item.route">{{item.text}}</button>
      </mat-menu>
    </span>
  </mat-toolbar>
