<mat-toolbar color="primary">
  <!-- Side menu poga -->
  <span>
    <button mat-icon-button (click)="sideMenuToggle.next()">
      <mat-icon>menu</mat-icon>
    </button>
  </span>

  <span>
    <a mat-icon-button routerLink="">
      <mat-icon>home</mat-icon>
    </a>
  </span>

  <span *ngIf="activeModule as mod;">
    <a mat-button [routerLink]="mod.route">
      {{mod.name}}
    </a>
  </span>

  <!-- Starpotājs -->
  <span class="spacer"></span>

  <!-- Ziņojumi -->
  <span *ngIf="small$ | async; else large">
    <a mat-icon-button [disabled]="(messagesCount$ | async) === 0" routerLink="/messages">
      <mat-icon [matBadge]="unreadMessagesCount$ | async" [matBadgeHidden]="(unreadMessagesCount$ | async) === 0"
        matBadgeColor="accent">
        notifications
      </mat-icon>
    </a>
  </span>

  <ng-template #large>
    <span>
      <button mat-icon-button appMessagesTrigger [disabled]="(messagesCount$ | async) === 0">
        <mat-icon [matBadge]="unreadMessagesCount$ | async" [matBadgeHidden]="(unreadMessagesCount$ | async) === 0"
          matBadgeColor="accent">
          notifications
        </mat-icon>
      </button>
    </span>
  </ng-template>


  <!-- Mazais lietotāja menu -->
  <span>

    <button mat-button [matMenuTriggerFor]='userMenu'>
      <mat-icon>account_circle</mat-icon>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

  </span>
</mat-toolbar>

<mat-menu #userMenu="matMenu">
  <span mat-menu-item>
    Versija {{version}}
  </span>
  <span mat-menu-item class="mat-caption username">
    Lietotājs: <strong>{{user.name}}</strong>
  </span>
  <button mat-menu-item [routerLink]="['/', 'login']">
    Atslēgties
  </button>
</mat-menu>
