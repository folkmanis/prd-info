<div class="container">

    <span [class.unread]="unread">
        <small>
            {{date | date : 'short'}}
        </small>
        {{action}}
    </span>
    <span>
        {{description}}
    </span>

    <button mat-icon-button class="actions" (click)="delete.next(message._id); $event.stopPropagation()">
        <mat-icon>
            delete
        </mat-icon>
    </button>

</div>
