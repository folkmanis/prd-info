<table mat-table [dataSource]="dataSource$" class="app-table">
  <!-- Slejas -->
  <!-- Ielāde sākta -->
  <ng-container matColumnDef="started">
    <th mat-header-cell *matHeaderCellDef>Ielāde</th>
    <td mat-cell *matCellDef="let row">{{ row.started | date: 'dd. MMM yyyy; HH:mm:SS' }}</td>
  </ng-container>
  <!-- Faila nosaukums -->
  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef>Faila nosaukums</th>
    <td mat-cell *matCellDef="let row">{{ row.fileName }}</td>
  </ng-container>
  <!-- Faila izmērs -->
  <ng-container matColumnDef="fileSize">
    <th mat-header-cell *matHeaderCellDef>Faila lielums</th>
    <td mat-cell *matCellDef="let row">{{ row.fileSize | filesize }}</td>
  </ng-container>
  <!-- Pavisam ierakstu -->
  <ng-container matColumnDef="count.processed">
    <th mat-header-cell *matHeaderCellDef>Pavisam ierakstu</th>
    <td mat-cell *matCellDef="let row">{{ row.count.processed }}</td>
  </ng-container>
  <!-- Pievienoti ieraksti -->
  <ng-container matColumnDef="count.upserted">
    <th mat-header-cell *matHeaderCellDef>Pievienoti ieraksti</th>
    <td mat-cell *matCellDef="let row">{{ row.count.upserted }}</td>
  </ng-container>
  <!-- Laboti ieraksti -->
  <ng-container matColumnDef="count.modified">
    <th mat-header-cell *matHeaderCellDef>Laboti ieraksti</th>
    <td mat-cell *matCellDef="let row">{{ row.count.modified }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
