<div class="flex-content">
    <div class="spacer"></div>
    <div class="drop-zone mat-elevation-z4" appFileDrop (filesEmitter)="onFileDropped($event)">
        <button type="button" mat-raised-button (click)="file.click()">Izvēlēties failu</button>
        <input [formControl]="fileInput" hidden (change)="onFileSelected($event)" #file type="file">
    </div>
    <div class="spacer"></div>
</div>
