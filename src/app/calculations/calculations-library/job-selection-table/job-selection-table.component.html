<table mat-table [dataSource]="jobs$" class="app-table">
    <!-- Izvēles ķeksis -->
    <ng-container matColumnDef="selected">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox [checked]="selector.hasValue() && isAllSelected()"
                [indeterminate]="selector.hasValue() && !isAllSelected()" (change)="$event ? toggleAll() : null"
                [disabled]="!jobIdSet?.size">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let job;">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? toggle(job.jobId) : undefined"
                [checked]="selector.isSelected(job.jobId)">
            </mat-checkbox>
        </td>
    </ng-container>
    <!-- Darba numurs -->
    <ng-container matColumnDef="jobId">
        <th mat-header-cell *matHeaderCellDef>
            Darba nr.
        </th>
        <td mat-cell *matCellDef="let job">
            {{job.jobId}}
        </td>
    </ng-container>
    <!-- Datums -->
    <ng-container matColumnDef="receivedDate">
        <th mat-header-cell *matHeaderCellDef>
            Datums
        </th>
        <td mat-cell *matCellDef="let job">
            {{job.receivedDate | date:'dd.MM.yyyy'}}
        </td>
    </ng-container>
    <!-- Klients -->
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>
            Klients
        </th>
        <td mat-cell *matCellDef="let job;">
            {{job.customer}}
        </td>
    </ng-container>
    <!-- Darba nosaukums -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            Darba nosaukums
        </th>
        <td mat-cell *matCellDef="let job;" [matTooltip]="job.name" [matTooltipShowDelay]="500"
            [matTooltipDisabled]="job.name.length < 30">
            {{ job.name }}
        </td>
    </ng-container>
    <!-- Prece -->
    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>
            Izstrādājums
        </th>
        <td mat-cell *matCellDef="let job;">
            {{job.products?.name}}
        </td>
    </ng-container>
    <!-- Skaits -->
    <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>
            Skaits
        </th>
        <td mat-cell *matCellDef="let job;">
            {{job.products?.count}}
        </td>
    </ng-container>
    <!-- Cena -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>
            Cena
        </th>
        <td mat-cell *matCellDef="let job;">
            {{job.products?.price | currency}}
        </td>
    </ng-container>
    <!-- Summa -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>
            Kopā
        </th>
        <td mat-cell *matCellDef="let job;">
            {{(job.products?.price * job.products?.count) | currency}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let job; columns: displayedColumns;"></tr>
</table>
