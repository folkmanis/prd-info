<mat-toolbar>
    <section class="customer">
        <app-customer-selector [customers]="customers$ | async" (customerChanges)="onCustomerSelect($event)"
            [customer]="initialCustomer$ | async"></app-customer-selector>
    </section>
    <section>
        <mat-checkbox (change)="onPriceFilterChecked($event)" [checked]="noPrice$ | async">
            Tikai bez cenas
        </mat-checkbox>
    </section>
    <section>
        <mat-checkbox (change)="onUpdatePrices($event)" [checked]="findPrices$ | async">
            Meklēt cenas
        </mat-checkbox>
    </section>
    <section>
        <button mat-raised-button (click)="onSavePrices()" [disabled]="(saveEnabled$ | async) === false">
            SAGLABĀT
        </button>
    </section>
</mat-toolbar>

<div class="table">
    <router-outlet></router-outlet>
</div>
