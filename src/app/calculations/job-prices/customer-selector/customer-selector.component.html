<mat-form-field>
    <input type="text" matInput [formControl]="customerControl" [matAutocomplete]="auto">
    <button mat-icon-button matSuffix (click)="customerControl.reset()">
        <mat-icon> clear </mat-icon>
    </button>
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption [displayWith]="displayFn">
        <mat-option *ngFor="let option of customersFiltered$ | async" [value]="option">
            {{ option.displayname }}
            <span *ngIf="option.noPrice > 0"> ({{ option.noPrice }}) </span>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
