<mat-form-field>

    <mat-select [formControl]="customerControl">
        <mat-option [value]="'all'">
            Visi
            <span *ngIf="allTotals !== undefined"> ({{ allTotals }}) </span>
        </mat-option>

        <mat-option *ngFor="let option of customers" [value]="option._id">
            {{ option._id }}
            <span *ngIf="option.noPrice > 0"> ({{ option.noPrice }}) </span>
        </mat-option>
    </mat-select>

</mat-form-field>
