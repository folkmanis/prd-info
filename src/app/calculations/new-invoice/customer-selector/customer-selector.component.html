<mat-form-field>
  <mat-label>Klients</mat-label>
  <mat-select [(ngModel)]="customer">
    <mat-option value="">Visi</mat-option>
    @for (customer of customers(); track customer._id) {
      <mat-option [value]="customer._id">
        {{ customer._id }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
