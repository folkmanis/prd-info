<div class="title">Preces</div>

<mat-list dense-list>
  @for (total of invoicesTotals()?.totals; track total._id) {
    <mat-list-item>
      <span class="dense-list-data">
        <span>
          {{ total._id }}
        </span>

        <span>
          {{ total.count }}
          {{ total.units }}
          <strong> {{ total.total | currency }} </strong>
        </span>
      </span>
    </mat-list-item>
  }
</mat-list>
