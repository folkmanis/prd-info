<mat-drawer-container>
    <mat-drawer button class="mat-elevation-z4">
        <app-jobs-without-invoices [noInvoices]="noInvoices$ | async"></app-jobs-without-invoices>

        <mat-divider></mat-divider>

        <app-selection-totals [invoicesTotals]="invoicesTotals"></app-selection-totals>

    </mat-drawer>

    <mat-drawer-content appViewSize #viewSize="viewSize">

        <mat-card>

            <mat-card-content>

                <mat-form-field>
                    <mat-label>Klients</mat-label>
                    <mat-select [formControl]="customerId">
                        <mat-option value="">Visi</mat-option>
                        <mat-option *ngFor="let customer of noInvoices$ | async" [value]="customer._id">
                            {{customer._id}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions>

                <button mat-raised-button (click)="onCreateInvoice()" color="primary"
                    [disabled]="selectedJobs.length == 0 || customerId.value ===''">
                    APRĒĶINS
                </button>
                <button mat-button (click)="onPrintList()" [disabled]="selectedJobs.length == 0">
                    IZDRUKĀT
                </button>

            </mat-card-actions>

        </mat-card>


        <!-- Darbu atlase -->
        <app-job-selection-table [jobs]="jobs$ | async" [large]="viewSize.isLarge" [(selected)]="selectedJobs"
            [totals]="invoicesTotals" scroll-to-top scrollToTopRight="140px">
        </app-job-selection-table>

    </mat-drawer-content>
</mat-drawer-container>
