@let noInvoices = noInvoices$ | async;
<mat-drawer-container>
  <mat-drawer appDrawerButton class="mat-elevation-z4">
    @if (noInvoices) {
      <app-jobs-without-invoices [noInvoices]="noInvoices" (customerChange)="onSelectCustomer($event)" />

      <mat-divider></mat-divider>

      <app-selection-totals [invoicesTotals]="invoicesTotals()" />
    }
  </mat-drawer>

  <mat-drawer-content appViewSize #viewSize="viewSize">
    <mat-card>
      <mat-card-content>
        @if (noInvoices) {
          <app-customer-selector
            [customers]="noInvoices"
            [customer]="customer()"
            (customerChange)="onSelectCustomer($event)"
          />
        }
      </mat-card-content>

      <mat-card-actions>
        <button
          matButton="elevated"
          (click)="onCreateInvoice()"
          [disabled]="selectedJobs().length === 0 || !customer()"
        >
          Aprēķins
        </button>
        <button matButton (click)="onPrintList()" [disabled]="selectedJobs().length === 0">Izdrukāt</button>
      </mat-card-actions>
    </mat-card>

    @if (jobs.value(); as jobs) {
      <!-- Darbu atlase -->
      <app-job-selection-table
        [jobs]="jobs"
        [large]="viewSize.isLarge()"
        [selected]="selectedJobs()"
        (selectedChange)="selectedJobs.set($event)"
        [total]="grandTotal()"
        scroll-to-top
        scrollToTopRight="140px"
      />
    }
  </mat-drawer-content>
</mat-drawer-container>
